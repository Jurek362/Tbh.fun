<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Profil @{{ user.username }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card p-4">
            <h2 class="text-center mb-4">üì® Wiadomo≈õci dla @{{ user.username }}</h2>
            
            <!-- Formularz wysy≈Çki -->
            <form method="POST" action="{{ url_for('send_message', username=user.username) }}">
                <textarea 
                    class="form-control mb-3" 
                    name="content" 
                    rows="3" 
                    placeholder="Napisz anonimowƒÖ wiadomo≈õƒá..." 
                    required
                ></textarea>
                <button type="submit" class="btn btn-success w-100">Wy≈õlij</button>
            </form>

            <!-- Lista wiadomo≈õci -->
            <div class="mt-4">
                {% for message in messages %}
                    <div class="card mb-2">
                        <div class="card-body">{{ message.content }}</div>
                    </div>
                {% else %}
                    <div class="alert alert-info">Brak wiadomo≈õci. Udostƒôpnij sw√≥j link!</div>
                {% endfor %}
            </div>

            <!-- Link do profilu -->
            <div class="mt-4">
                <input 
                    type="text" 
                    id="profileLink" 
                    value="{{ url_for('profile', username=user.username, _external=True) }}" 
                    class="form-control" 
                    readonly
                >
                <button onclick="copyLink()" class="btn btn-secondary w-100 mt-2">Kopiuj link</button>
            </div>

            <!-- Wyloguj je≈õli zalogowany -->
            {% if current_user.is_authenticated and current_user.username == user.username %}
                <a href="{{ url_for('logout') }}" class="btn btn-danger mt-4">Wyloguj</a>
            {% endif %}
        </div>
    </div>

    <script>
        function copyLink() {
            navigator.clipboard.writeText(document.getElementById('profileLink').value);
            alert('Skopiowano link!');
        }
    </script>
</body>
</html>
