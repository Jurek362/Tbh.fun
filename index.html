<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonimowe Wiadomo≈õci</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body class="d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card p-4">
                    <h1 class="text-center mb-4">üîí Anonimowe Wiadomo≈õci</h1>
                    
                    <!-- Formularz wysy≈Çki -->
                    <form action="/send_message/test_user" method="POST">
                        <div class="mb-3">
                            <textarea 
                                class="form-control" 
                                name="content" 
                                rows="4" 
                                placeholder="Napisz co≈õ anonimowo..." 
                                required
                            ></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Wy≈õlij</button>
                    </form>

                    <!-- Link do udostƒôpniania -->
                    <div class="mt-4 text-center text-dark">
                        <p>Tw√≥j link:</p>
                        <div class="input-group">
                            <input 
                                type="text" 
                                id="profileLink" 
                                value="https://tbh-fun.onrender.com/profile/test_user" 
                                class="form-control" 
                                readonly
                            >
                            <button 
                                class="btn btn-outline-secondary" 
                                type="button" 
                                onclick="copyLink()"
                            >Kopiuj</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function copyLink() {
            const link = document.getElementById('profileLink');
            link.select();
            navigator.clipboard.writeText(link.value);
            alert('Skopiowano link do schowka!');
        }
    </script>
</body>
</html>
