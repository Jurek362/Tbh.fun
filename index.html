<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utwórz Sesję Q&A</title>
</head>
<body>
    <h1>Utwórz Nową Sesję Q&A</h1>
    <form id="createForm">
        <label for="password">Ustaw Hasło:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Utwórz Sesję</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const response = await fetch('/create-qa', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ password })
            });
            if (response.ok) {
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <p>Twoja sesja Q&A została utworzona!</p>
                    <p>Udostępnij ten link, aby inni mogli zadawać pytania: <a href="${window.location.origin}/ask/${data.id}">${window.location.origin}/ask/${data.id}</a></p>
                    <p>Aby wyświetlić i moderować pytania, odwiedź: <a href="${window.location.origin}/qa/${data.id}/questions?password=${password}">${window.location.origin}/qa/${data.id}/questions</a></p>
                `;
            } else {
                document.getElementById('result').innerHTML = '<p>Błąd podczas tworzenia sesji.</p>';
            }
        });
    </script>
</body>
</html>
