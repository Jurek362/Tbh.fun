<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnonLink - Otrzymuj anonimowe wiadomości</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .features {
            margin-top: 30px;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #666;
        }
        
        .feature::before {
            content: "✓";
            color: #4CAF50;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .error {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .success {
            color: #27ae60;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">AnonLink</div>
        <p class="subtitle">Otrzymuj szczere, anonimowe wiadomości od znajomych</p>
        
        <form id="registerForm" method="POST" action="/register">
            <div class="form-group">
                <label for="username">Wybierz swoją nazwę użytkownika:</label>
                <input type="text" id="username" name="username" placeholder="twoja-nazwa" required>
            </div>
            
            <button type="submit" class="btn">Stwórz mój link</button>
        </form>
        
        <div id="message"></div>
        
        <div class="features">
            <div class="feature">Całkowicie anonimowe wiadomości</div>
            <div class="feature">Prosty link do udostępnienia</div>
            <div class="feature">Bezpieczne i prywatne</div>
        </div>
    </div>
    
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const messageDiv = document.getElementById('message');
            
            if (!username) {
                messageDiv.innerHTML = '<div class="error">Wprowadź nazwę użytkownika</div>';
                return;
            }
            
            // Sprawdź czy nazwa użytkownika zawiera tylko dozwolone znaki
            if (!/^[a-zA-Z0-9_-]+$/.test(username)) {
                messageDiv.innerHTML = '<div class="error">Nazwa może zawierać tylko litery, cyfry, - i _</div>';
                return;
            }
            
            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'username=' + encodeURIComponent(username)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    messageDiv.innerHTML = '<div class="success">Konto utworzone! Przekierowuję...</div>';
                    setTimeout(() => {
                        window.location.href = '/dashboard?user=' + username;
                    }, 1500);
                } else {
                    messageDiv.innerHTML = '<div class="error">' + data.message + '</div>';
                }
            })
            .catch(error => {
                messageDiv.innerHTML = '<div class="error">Wystąpił błąd. Spróbuj ponownie.</div>';
            });
        });
    </script>
</body>
</html>
