<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnonLink - Otrzymuj anonimowe wiadomości</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .features {
            margin-top: 30px;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #666;
        }
        
        .feature::before {
            content: "✓";
            color: #4CAF50;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .error {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .success {
            color: #27ae60;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">AnonLink</div>
        <p class="subtitle">Otrzymuj szczere, anonimowe wiadomości od znajomych</p>
        
        <form id="registerForm" method="POST" action="/register">
            <div class="form-group">
                <label for="username">Wybierz swoją nazwę użytkownika:</label>
                <input type="text" id="username" name="username" placeholder="twoja-nazwa" required>
            </div>
            
            <button type="submit" class="btn">Stwórz mój link</button>
        </form>
        
        <div id="message"></div>
        
        <div class="features">
            <div class="feature">Całkowicie anonimowe wiadomości</div>
            <div class="feature">Prosty link do udostępnienia</div>
            <div class="feature">Bezpieczne i prywatne</div>
        </div>
    </div>
    
    <script>
        // Funkcje do obsługi cookies
        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = name + '=' + value + ';expires=' + expires.toUTCString() + ';path=/';
        }
        
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
        
        function deleteCookie(name) {
            document.cookie = name + '=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
        }
        
        // Sprawdź czy użytkownik jest już zalogowany
        window.addEventListener('load', function() {
            const savedUser = getCookie('anonlink_user');
            if (savedUser) {
                // Sprawdź czy użytkownik nadal istnieje na serwerze
                fetch('https://tbh-fun.onrender.com/check_user?user=' + encodeURIComponent(savedUser))
                    .then(response => response.json())
                    .then(data => {
                        if (data.exists) {
                            // Przekieruj do dashboardu
                            window.location.href = 'https://jurek362.github.io/Tbh.fun/dashboard.html?user=' + savedUser;
                        } else {
                            // Usuń nieprawidłowe cookie
                            deleteCookie('anonlink_user');
                        }
                    })
                    .catch(error => {
                        console.log('Błąd sprawdzania użytkownika:', error);
                        // W przypadku błędu, pozostaw na stronie głównej
                    });
            }
        });
        
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const messageDiv = document.getElementById('message');
            
            if (!username) {
                messageDiv.innerHTML = '<div class="error">Wprowadź nazwę użytkownika</div>';
                return;
            }
            
            // Sprawdź czy nazwa użytkownika zawiera tylko dozwolone znaki
            if (!/^[a-zA-Z0-9_-]+$/.test(username)) {
                messageDiv.innerHTML = '<div class="error">Nazwa może zawierać tylko litery, cyfry, - i _</div>';
                return;
            }
            
            fetch('https://tbh-fun.onrender.com/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({username: username})
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Zapisz użytkownika w cookies na 30 dni
                    setCookie('anonlink_user', username, 30);
                    
                    messageDiv.innerHTML = '<div class="success">Konto utworzone! Przekierowuję...</div>';
                    setTimeout(() => {
                        window.location.href = 'https://jurek362.github.io/Tbh.fun/dashboard.html?user=' + username;
                    }, 1500);
                } else {
                    messageDiv.innerHTML = '<div class="error">' + data.message + '</div>';
                }
            })
            .catch(error => {
                messageDiv.innerHTML = '<div class="error">Wystąpił błąd. Spróbuj ponownie.</div>';
            });
        });
    </script>
</body>
</html>
