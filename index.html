<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonimowe Pytania</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right bottom, #6366f1, #a855f7); /* Deep Purple to Indigo gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1.5rem; /* Increased padding for better spacing */
            color: #333;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.08); /* Stronger shadow */
            padding: 2.5rem; /* Increased padding */
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Message Box Styling */
        .message-box {
            position: fixed;
            top: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: #3b82f6; /* blue-500 */
            color: white;
            padding: 0.85rem 1.8rem;
            border-radius: 0.75rem; /* Rounded */
            box-shadow: 0 6px 12px -2px rgba(0, 0, 0, 0.2), 0 3px 7px -3px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
            font-weight: 600;
            text-align: center;
        }
        .message-box.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        .message-box.error {
            background-color: #ef4444; /* red-500 */
        }
        .message-box.success {
            background-color: #22c55e; /* green-500 */
        }

        /* Button Base Styling */
        .btn-base {
            font-weight: 700;
            padding: 0.85rem 1.5rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transform: translateY(0);
        }
        .btn-base:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px -2px rgba(0, 0, 0, 0.15), 0 3px 6px -2px rgba(0, 0, 0, 0.08);
        }
        .btn-base:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.06);
        }

        /* Specific Button Colors */
        .btn-green { background: linear-gradient(to right, #22c55e, #10b981); color: white; }
        .btn-green:hover { background: linear-gradient(to right, #10b981, #22c55e); }

        .btn-blue { background: linear-gradient(to right, #3b82f6, #2563eb); color: white; }
        .btn-blue:hover { background: linear-gradient(to right, #2563eb, #3b82f6); }

        .btn-indigo { background: linear-gradient(to right, #6366f1, #8b5cf6); color: white; }
        .btn-indigo:hover { background: linear-gradient(to right, #8b5cf6, #6366f1); }

        .btn-purple { background: linear-gradient(to right, #a855f7, #9333ea); color: white; }
        .btn-purple:hover { background: linear-gradient(to right, #9333ea, #a855f7); }

        .btn-orange { background: linear-gradient(to right, #f97316, #ea580c); color: white; }
        .btn-orange:hover { background: linear-gradient(to right, #ea580c, #f97316); }

        .btn-gray { background-color: #e5e7eb; color: #4b5563; } /* gray-200 to gray-600 */
        .btn-gray:hover { background-color: #d1d5db; } /* gray-300 */
        .btn-gray:active { background-color: #9ca3af; } /* gray-400 */

        /* Input Field Styling */
        .input-field {
            width: 100%;
            padding: 0.75rem 1.25rem;
            border: 1px solid #d1d5db; /* gray-300 */
            border-radius: 0.75rem; /* Rounded */
            font-size: 1rem;
            color: #374151; /* gray-700 */
            transition: all 0.2s ease-in-out;
            box-shadow: inset 0 1px 3px 0 rgba(0, 0, 0, 0.08);
        }
        .input-field:focus {
            outline: none;
            border-color: #6366f1; /* indigo-500 */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3); /* indigo-500 with opacity */
        }

        /* Card Styling for Questions */
        .question-card {
            background-color: #f9fafb; /* gray-50 */
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 8px -2px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
            border: 1px solid #e5e7eb; /* gray-200 */
            transition: transform 0.2s ease-in-out;
        }
        .question-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px -4px rgba(0, 0, 0, 0.15), 0 4px 8px -4px rgba(0, 0, 0, 0.08);
        }

        /* Modal Styling */
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.6); /* Darker overlay */
        }
        .modal-content {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            animation: slideIn 0.4s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        </div>

    <div id="message-box" class="message-box"></div>

    <script>
        // WAŻNE: Zmień ten URL na adres URL Twojego backendu na Render.com
        const API_BASE_URL = 'http://localhost:5000'; // Domyślnie dla lokalnego testowania

        // Funkcja do wyświetlania wiadomości użytkownikowi
        function showMessage(msg, type = 'info') {
            const msgBox = document.getElementById('message-box');
            msgBox.textContent = msg;
            msgBox.className = `message-box show ${type}`; // Add type class
            setTimeout(() => {
                msgBox.classList.remove('show');
            }, 3000);
        }

        // Funkcja do generowania unikalnego ID użytkownika (dla początkowego przypisania)
        function getOrCreateUserId() {
            let userId = localStorage.getItem('ngl_userId');
            if (!userId) {
                userId = crypto.randomUUID();
                localStorage.setItem('ngl_userId', userId);
            }
            return userId;
        }

        let currentUserId = getOrCreateUserId();
        let currentProfileUsername = ''; // Przechowuje nazwę profilu, który jest aktualnie wyświetlany (publiczny)
        let myProfileUsername = ''; // Przechowuje nazwę profilu zalogowanego użytkownika

        // --- Widoki aplikacji ---

        function renderHome() {
            const appDiv = document.getElementById('app');
            appDiv.innerHTML = `
                <div class="text-center space-y-8">
                    <h1 class="text-5xl font-extrabold text-gray-900 leading-tight">
                        <span class="bg-clip-text text-transparent bg-gradient-to-r from-purple-600 to-indigo-600">Anonimowe Pytania</span>
                    </h1>
                    <p class="text-xl text-gray-600 max-w-md mx-auto">
                        Twórz swój profil, otrzymuj anonimowe pytania i odpowiadaj na nie w prosty sposób.
                    </p>
                    <div class="bg-gray-50 p-8 rounded-2xl shadow-inner-lg space-y-6 border border-gray-100">
                        <p class="text-sm text-gray-500 font-medium">
                            Twój ID sesji: <span class="font-mono bg-gray-100 p-1.5 rounded-md text-sm break-all select-all">${currentUserId}</span>
                        </p>
                        <input type="text" id="usernameInput" placeholder="Wybierz unikalną nazwę użytkownika"
                               class="input-field"
                               value="${myProfileUsername}">
                        <button id="createProfileBtn"
                                class="w-full btn-base ${myProfileUsername ? 'btn-blue' : 'btn-green'}">
                            ${myProfileUsername ? 'Zaktualizuj Profil' : 'Utwórz Profil'}
                        </button>
                    </div>
                    ${myProfileUsername ? `
                        <div class="space-y-4">
                            <p class="text-2xl text-center text-green-700 font-semibold">
                                Twój profil: <span class="font-bold text-purple-700">${myProfileUsername}</span>
                            </p>
                            <button id="myQuestionsBtn"
                                    class="w-full btn-base btn-blue">
                                Moje Pytania
                            </button>
                            <button id="copyLinkBtn"
                                    class="w-full btn-base btn-indigo">
                                Skopiuj link do profilu
                            </button>
                        </div>
                    ` : ''}
                </div>
            `;

            document.getElementById('createProfileBtn').onclick = handleCreateOrUpdateProfile;
            if (myProfileUsername) {
                document.getElementById('myQuestionsBtn').onclick = () => {
                    window.location.hash = 'myQuestions';
                };
                document.getElementById('copyLinkBtn').onclick = copyProfileLink;
            }
        }

        async function renderProfile(username) {
            currentProfileUsername = username;
            const appDiv = document.getElementById('app');
            appDiv.innerHTML = `
                <div class="text-center space-y-8">
                    <h1 class="text-5xl font-extrabold text-gray-900 leading-tight">
                        <span class="bg-clip-text text-transparent bg-gradient-to-r from-purple-600 to-indigo-600">Pytanie do ${username}</span>
                    </h1>
                    <p class="text-xl text-gray-600 max-w-md mx-auto">
                        Wyślij anonimowe pytanie do <span class="font-semibold text-purple-700">${username}</span>!
                    </p>
                    <textarea id="questionTextarea"
                              class="input-field h-32 resize-none"
                              placeholder="Wpisz swoje anonimowe pytanie tutaj..."></textarea>
                    <button id="sendQuestionBtn"
                            class="w-full btn-base btn-purple">
                        Wyślij Pytanie
                    </button>
                    <button id="backToHomeBtn"
                            class="w-full btn-base btn-gray">
                        Wróć do Strony Głównej
                    </button>
                </div>
            `;

            document.getElementById('sendQuestionBtn').onclick = () => handleSendQuestion(username);
            document.getElementById('backToHomeBtn').onclick = () => {
                window.location.hash = '';
            };
        }

        async function renderMyQuestions() {
            const appDiv = document.getElementById('app');
            appDiv.innerHTML = `
                <div class="space-y-8">
                    <h1 class="text-5xl font-extrabold text-center text-gray-900 leading-tight">
                        <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-green-600">Moje Pytania</span>
                    </h1>
                    <button id="backToHomeBtn"
                            class="btn-base btn-gray">
                        Wróć do Strony Głównej
                    </button>
                    <div id="questionsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <p class="text-center text-gray-600 col-span-full text-lg">Ładowanie pytań...</p>
                    </div>
                    <div id="answerModal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 modal-overlay">
                        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md space-y-6 modal-content">
                            <h3 class="text-3xl font-bold text-gray-800 text-center">Odpowiedz na pytanie</h3>
                            <p id="modalQuestionText" class="text-gray-700 italic text-xl text-center leading-relaxed"></p>
                            <textarea id="answerTextarea"
                                      class="input-field h-40 resize-none"
                                      placeholder="Wpisz swoją odpowiedź tutaj..."></textarea>
                            <div class="flex flex-col sm:flex-row justify-end space-y-3 sm:space-y-0 sm:space-x-3">
                                <button id="cancelAnswerBtn"
                                        class="btn-base btn-gray w-full sm:w-auto">
                                    Anuluj
                                </button>
                                <button id="submitAnswerBtn"
                                        class="btn-base btn-green w-full sm:w-auto">
                                    Wyślij Odpowiedź
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('backToHomeBtn').onclick = () => {
                window.location.hash = '';
            };

            fetchMyQuestions();
        }

        // --- Funkcje komunikacji z API ---

        async function fetchMyProfile() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/profile/${currentUserId}`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.username) {
                        myProfileUsername = data.username;
                    } else {
                        myProfileUsername = ''; // User has no profile yet
                    }
                } else if (response.status === 404) {
                    myProfileUsername = ''; // No profile found for this ID
                } else {
                    showMessage(`Błąd pobierania profilu: ${response.statusText}`, 'error');
                }
            } catch (error) {
                console.error("Error fetching profile:", error);
                showMessage(`Błąd sieci podczas pobierania profilu: ${error.message}`, 'error');
            }
        }

        async function handleCreateOrUpdateProfile() {
            const username = document.getElementById('usernameInput').value.trim();
            if (!username) {
                showMessage('Nazwa użytkownika nie może być pusta.', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/profile`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userId: currentUserId, username: username }),
                });

                if (response.ok) {
                    const data = await response.json();
                    myProfileUsername = data.username; // Update local state
                    showMessage('Profil utworzony/zaktualizowany pomyślnie!', 'success');
                    renderHome(); // Re-render home to show updated profile info
                } else {
                    const errorData = await response.json();
                    showMessage(`Błąd: ${errorData.message || response.statusText}`, 'error');
                }
            } catch (error) {
                console.error("Error creating/updating profile:", error);
                showMessage(`Błąd sieci: ${error.message}`, 'error');
            }
        }

        async function handleSendQuestion(recipientUsername) {
            const questionText = document.getElementById('questionTextarea').value.trim();
            if (!questionText) {
                showMessage('Pytanie nie może być puste.', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/questions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ recipientUsername: recipientUsername, text: questionText }),
                });

                if (response.ok) {
                    document.getElementById('questionTextarea').value = '';
                    showMessage('Pytanie wysłane pomyślnie!', 'success');
                } else {
                    const errorData = await response.json();
                    showMessage(`Błąd wysyłania pytania: ${errorData.message || response.statusText}`, 'error');
                }
            } catch (error) {
                console.error("Error sending question:", error);
                showMessage(`Błąd sieci: ${error.message}`, 'error');
            }
        }

        async function fetchMyQuestions() {
            const questionsListDiv = document.getElementById('questionsList');
            questionsListDiv.innerHTML = '<p class="text-center text-gray-600 col-span-full text-lg">Ładowanie pytań...</p>';

            try {
                const response = await fetch(`${API_BASE_URL}/api/users/${currentUserId}/questions`);
                if (response.ok) {
                    const questions = await response.json();
                    questions.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)); // Sort by latest first
                    if (questions.length === 0) {
                        questionsListDiv.innerHTML = '<p class="text-center text-gray-600 col-span-full text-lg">Brak pytań. Udostępnij swój link, aby je otrzymać!</p>';
                    } else {
                        questionsListDiv.innerHTML = questions.map(q => `
                            <div class="question-card space-y-3">
                                <p class="font-semibold text-gray-700 text-sm">Pytanie:</p>
                                <p class="text-gray-900 italic text-xl leading-relaxed">"${q.text}"</p>
                                ${q.is_answered ? `
                                    <div class="mt-4 p-4 bg-blue-50 rounded-lg border border-blue-200 shadow-inner">
                                        <p class="font-semibold text-blue-700 text-sm">Twoja odpowiedź:</p>
                                        <p class="text-blue-900 text-base leading-relaxed">"${q.answer_text}"</p>
                                        <p class="text-xs text-gray-500 mt-2">
                                            Odpowiedziano: ${new Date(q.answer_timestamp).toLocaleString()}
                                        </p>
                                    </div>
                                ` : `
                                    <button data-question-id="${q.id}" data-question-text="${q.text}"
                                            class="answer-btn w-full btn-base btn-orange mt-4">
                                        Odpowiedz
                                    </button>
                                `}
                            </div>
                        `).join('');

                        document.querySelectorAll('.answer-btn').forEach(button => {
                            button.onclick = (e) => {
                                const questionId = e.target.dataset.questionId;
                                const questionText = e.target.dataset.questionText;
                                openAnswerModal(questionId, questionText);
                            };
                        });
                    }
                } else {
                    const errorData = await response.json();
                    showMessage(`Błąd pobierania pytań: ${errorData.message || response.statusText}`, 'error');
                    questionsListDiv.innerHTML = '<p class="text-center text-red-600 col-span-full text-lg">Wystąpił błąd podczas ładowania pytań.</p>';
                }
            } catch (error) {
                console.error("Error fetching questions:", error);
                showMessage(`Błąd sieci: ${error.message}`, 'error');
                questionsListDiv.innerHTML = '<p class="text-center text-red-600 col-span-full text-lg">Wystąpił błąd połączenia.</p>';
            }
        }

        let currentQuestionToAnswer = null;

        function openAnswerModal(questionId, questionText) {
            currentQuestionToAnswer = questionId;
            document.getElementById('modalQuestionText').textContent = `"${questionText}"`;
            document.getElementById('answerTextarea').value = '';
            document.getElementById('answerModal').classList.remove('hidden');

            document.getElementById('cancelAnswerBtn').onclick = closeAnswerModal;
            document.getElementById('submitAnswerBtn').onclick = handleSubmitAnswer;
        }

        function closeAnswerModal() {
            document.getElementById('answerModal').classList.add('hidden');
            currentQuestionToAnswer = null;
        }

        async function handleSubmitAnswer() {
            const answerText = document.getElementById('answerTextarea').value.trim();
            if (!answerText) {
                showMessage('Odpowiedź nie może być pusta.', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/questions/${currentQuestionToAnswer}/answer`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userId: currentUserId, answerText: answerText }),
                });

                if (response.ok) {
                    showMessage('Odpowiedź zapisana pomyślnie!', 'success');
                    closeAnswerModal();
                    fetchMyQuestions(); // Refresh questions list
                } else {
                    const errorData = await response.json();
                    showMessage(`Błąd odpowiadania: ${errorData.message || response.statusText}`, 'error');
                }
            } catch (error) {
                console.error("Error submitting answer:", error);
                showMessage(`Błąd sieci: ${error.message}`, 'error');
            }
        }

        function copyProfileLink() {
            const link = `${window.location.origin}/#profile/${myProfileUsername}`;
            const el = document.createElement('textarea');
            el.value = link;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            showMessage('Link do profilu skopiowany!', 'success');
        }

        // --- Router oparty na hashu URL ---
        async function handleRouteChange() {
            const hash = window.location.hash.substring(1); // Usuń '#'
            if (hash.startsWith('profile/')) {
                const username = hash.substring('profile/'.length);
                if (username) {
                    renderProfile(username);
                } else {
                    window.location.hash = ''; // Pusty hash = home
                }
            } else if (hash === 'myQuestions') {
                if (!myProfileUsername) {
                    // Jeśli użytkownik nie ma profilu, przekieruj do strony głównej
                    showMessage('Musisz mieć profil, aby zobaczyć swoje pytania.', 'info');
                    window.location.hash = '';
                    return;
                }
                renderMyQuestions();
            } else {
                renderHome();
            }
        }

        // Inicjalizacja: Pobierz profil użytkownika, a następnie ustaw router
        window.onload = async () => {
            await fetchMyProfile(); // Pobierz profil użytkownika po załadowaniu strony
            handleRouteChange(); // Uruchom router na starcie
            window.addEventListener('hashchange', handleRouteChange);
        };

    </script>
</body>
</html>
