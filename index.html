<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnonMsg - Strona Główna</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>AnonMsg</h1>
            <p>Otrzymuj anonimowe wiadomości od znajomych</p>
        </div>

        <div class="card" id="mainSection">
            <div class="profile-section">
                <h3 style="text-align: center; margin-bottom: 20px; color: #333;">Stwórz swój profil lub sprawdź wiadomości</h3>
                <input type="text" id="usernameInput" class="profile-input" placeholder="Wpisz swoją nazwę użytkownika" maxlength="20">
                <button class="btn" onclick="window.location.href = '/' + document.getElementById('usernameInput').value.trim()">Stwórz / Przejdź do Profilu</button>
                <button class="btn success-btn" onclick="window.location.href = '/dashboard/' + document.getElementById('usernameInput').value.trim()">Sprawdź Wiadomości</button>
            </div>
        </div>

        <div class="footer">
            <p>Wszystkie wiadomości są całkowicie anonimowe</p>
        </div>
    </div>
</body>
</html>
