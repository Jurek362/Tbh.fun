<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonimowe Wiadomości</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="card">
            <h1 class="text-center mb-4">✉️ Anonimowe Wiadomości</h1>
            <form action="/send_message/test_user" method="POST">
                <textarea class="form-control mb-3" name="content" rows="4" placeholder="Napisz coś..." required></textarea>
                <button type="submit" class="btn btn-primary w-100">Wyślij</button>
            </form>
            <div class="mt-4">
                <input type="text" id="profileLink" value="https://tbh-fun.onrender.com/profile/test_user" class="form-control" readonly>
                <button onclick="copyLink()" class="btn btn-secondary w-100 mt-2">Kopiuj link</button>
            </div>
        </div>
    </div>
    <script>
        function copyLink() {
            navigator.clipboard.writeText(document.getElementById('profileLink').value);
            alert('Skopiowano!');
        }
    </script>
</body>
</html>
