<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonimowe Wiadomo≈õci</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            min-height: 100vh;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="gradient-bg">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h1 class="text-center mb-4">üì® Anonimowe Wiadomo≈õci</h1>
                    <form action="/send_message/TWOJE_USER_ID" method="POST">
                        <div class="mb-3">
                            <textarea 
                                class="form-control" 
                                name="content" 
                                rows="4" 
                                placeholder="Napisz anonimowƒÖ wiadomo≈õƒá..." 
                                required
                            ></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Wy≈õlij</button>
                    </form>
                    <div class="mt-4 text-center">
                        <p>Tw√≥j link do udostƒôpniania:</p>
                        <div class="input-group">
                            <input 
                                type="text" 
                                id="profileLink" 
                                value="http://twoja-domena.com/profile/TWOJE_USER_ID" 
                                class="form-control" 
                                readonly
                            >
                            <button 
                                class="btn btn-outline-secondary" 
                                type="button" 
                                onclick="copyLink()"
                            >Kopiuj</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function copyLink() {
            const link = document.getElementById('profileLink');
            link.select();
            document.execCommand('copy');
            alert('Skopiowano link!');
        }
    </script>
</body>
</html>
