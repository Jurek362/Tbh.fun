{% extends 'base.html' %}
{% block title %}Rejestracja{% endblock %}
{% block content %}
<div class="max-w-sm mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg animate__animated animate__zoomIn">
  <h2 class="text-2xl font-bold mb-4 text-center">Rejestracja</h2>
  <form method="POST">
    <input name="username" type="text" placeholder="Nazwa użytkownika" required
           class="w-full px-3 py-2 mb-3 border rounded focus:outline-none focus:ring">
    <input name="email" type="email" placeholder="Email" required
           class="w-full px-3 py-2 mb-3 border rounded focus:outline-none focus:ring">
    <input name="password" type="password" placeholder="Hasło" required
           class="w-full px-3 py-2 mb-3 border rounded focus:outline-none focus:ring">
    <input name="confirm" type="password" placeholder="Potwierdź hasło" required
           class="w-full px-3 py-2 mb-3 border rounded focus:outline-none focus:ring">
    <button type="submit"
            class="w-full py-2 bg-gradient-to-r from-pink-400 to-purple-600 
                   text-white font-bold rounded-lg transform hover:scale-105 transition">
      Zarejestruj się
    </button>
  </form>
  <p class="mt-4">Masz już konto? <a href="{{ url_for('login') }}" class="text-blue-500 underline">Zaloguj się</a></p>
</div>
{% endblock %}
