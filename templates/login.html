{% extends 'base.html' %}
{% block title %}Logowanie{% endblock %}
{% block content %}
<div class="max-w-sm mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg animate__animated animate__fadeIn">
  <h2 class="text-2xl font-bold mb-4 text-center">Logowanie</h2>
  <form method="POST">
    <input name="username" type="text" placeholder="Nazwa użytkownika" required
           class="w-full px-3 py-2 mb-3 border rounded focus:outline-none focus:ring">
    <input name="password" type="password" placeholder="Hasło" required
           class="w-full px-3 py-2 mb-3 border rounded focus:outline-none focus:ring">
    <button type="submit"
            class="w-full py-2 bg-gradient-to-r from-green-400 to-blue-500 text-white 
                   font-bold rounded-lg transform hover:scale-105 transition">
      Zaloguj
    </button>
  </form>
  <p class="mt-4">Nie masz konta? <a href="{{ url_for('register') }}" class="text-blue-500 underline">Zarejestruj się</a></p>
</div>
{% endblock %}
