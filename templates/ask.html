{% extends 'base.html' %}
{% block title %}Wyślij wiadomość anonimowo{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg animate__animated animate__fadeIn">
  <h2 class="text-2xl font-bold mb-4 text-center">Wyślij wiadomość do {{ recipient }}</h2>
  <form method="POST">
    <textarea name="content" rows="4" placeholder="Twoja wiadomość" required
              class="w-full px-3 py-2 mb-3 border rounded focus:outline-none focus:ring"></textarea>
    <button type="submit"
            class="w-full py-2 bg-gradient-to-r from-yellow-400 to-red-500 text-white 
                   font-bold rounded-lg transform hover:scale-105 transition">
      Wyślij anonimowo
    </button>
  </form>
</div>
{% endblock %}
