<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel wiadomo≈õci - NGL Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid #f8f9fa;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .username {
            color: #667eea;
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .share-link {
            font-family: monospace;
            background: #e9ecef;
            padding: 10px;
            border-radius: 8px;
            word-break: break-all;
            margin: 10px 0;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn.secondary {
            background: #6c757d;
        }

        .btn.success {
            background: #28a745;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .messages-section {
            margin-top: 30px;
        }

        .section-title {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: 600;
        }

        .message {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
        }

        .message.unread {
            background: #e7f3ff;
            border-color: #b8daff;
        }

        .message-content {
            font-size: 16px;
            line-height: 1.5;
            color: #333;
            margin-bottom: 15px;
        }

        .message-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #666;
        }

        .message-date {
            font-size: 12px;
        }

        .message-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 6px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: #e9ecef;
            color: #495057;
            border: 1px solid #ced4da;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .error-message {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .message-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¨ Twoje wiadomo≈õci</h1>
        </div>

        <div class="user-info" id="userInfo">
            <div class="username" id="displayUsername">@loading...</div>
            <div>Tw√≥j link do udostƒôpnienia:</div>
            <div class="share-link" id="shareLink">Loading...</div>
            <button class="btn success btn-small" onclick="copyShareLink()">üìã Skopiuj link</button>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalMessages">0</div>
                <div class="stat-label">Wszystkie wiadomo≈õci</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="unreadMessages">0</div>
                <div class="stat-label">Nieprzeczytane</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayMessages">0</div>
                <div class="stat-label">Dzisiaj</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="loadMessages()">üîÑ Od≈õwie≈º</button>
            <button class="btn secondary" onclick="markAllAsRead()">‚úÖ Oznacz wszystkie jako przeczytane</button>
            <button class="btn secondary" onclick="deleteAllMessages()" style="background: #dc3545;">üóëÔ∏è Usu≈Ñ wszystkie</button>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="messages-section">
            <div class="section-title">
                Wiadomo≈õci
                <div class="filter-buttons">
                    <button class="filter-btn active" onclick="filterMessages('all')">Wszystkie</button>
                    <button class="filter-btn" onclick="filterMessages('unread')">Nieprzeczytane</button>
                    <button class="filter-btn" onclick="filterMessages('today')">Dzisiaj</button>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>≈Åadowanie wiadomo≈õci...</p>
            </div>

            <div id="messagesContainer">
                <!-- Messages will be loaded here -->
            </div>

            <div class="empty-state" id="emptyState" style="display: none;">
                <h3>üì≠ Brak wiadomo≈õci</h3>
                <p>Udostƒôpnij sw√≥j link znajomym, aby otrzymaƒá pierwsze anonimowe wiadomo≈õci!</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://tbh-fun.onrender.com'; // Zmie≈Ñ na sw√≥j URL Render
        
        // Get user ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user');
        
        let currentFilter = 'all';
        let messages = [];
        let userInfo = null;

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            if (!userId) {
                showError('Brak ID u≈ºytkownika w URL');
                return;
            }
            
            loadUserInfo();
            loadMessages();
        });

        // Load user information
        async function loadUserInfo() {
            try {
                const response = await fetch(`${API_BASE}/api/user/${userId}`);
                const data = await response.json();
                
                if (data.success) {
                    userInfo = data.data;
                    updateUserDisplay();
                } else {
                    showError('Nie mo≈ºna za≈Çadowaƒá informacji o u≈ºytkowniku');
                }
            } catch (error) {
                console.error('Error loading user info:', error);
                showError('B≈ÇƒÖd po≈ÇƒÖczenia z serwerem');
            }
        }

        // Update user display
        function updateUserDisplay() {
            if (userInfo) {
                document.getElementById('displayUsername').textContent = `@${userInfo.username}`;
                document.getElementById('shareLink').textContent = `https://jurek362.github.io/Tbh.fun/send.html?u=${userInfo.username}`;
            }
        }

        // Load messages - THIS WAS THE MISSING FUNCTION!
        async function loadMessages() {
            const loading = document.getElementById('loading');
            const messagesContainer = document.getElementById('messagesContainer');
            const emptyState = document.getElementById('emptyState');
            
            loading.style.display = 'block';
            messagesContainer.innerHTML = '';
            emptyState.style.display = 'none';
            hideError();
            
            try {
                const response = await fetch(`${API_BASE}/api/messages/${userId}`);
                const data = await response.json();
                
                if (data.success) {
                    messages = data.data || [];
                    updateStats();
                    displayMessages();
                } else {
                    showError(data.error || 'Nie mo≈ºna za≈Çadowaƒá wiadomo≈õci');
                }
            } catch (error) {
                console.error('Error loading messages:', error);
                showError('B≈ÇƒÖd po≈ÇƒÖczenia z serwerem');
            } finally {
                loading.style.display = 'none';
            }
        }

        // Display messages based on current filter
        function displayMessages() {
            const messagesContainer = document.getElementById('messagesContainer');
            const emptyState = document.getElementById('emptyState');
            
            let filteredMessages = messages;
            
            // Apply filter
            switch (currentFilter) {
                case 'unread':
                    filteredMessages = messages.filter(msg => !msg.read);
                    break;
                case 'today':
                    const today = new Date().toDateString();
                    filteredMessages = messages.filter(msg => 
                        new Date(msg.created_at).toDateString() === today
                    );
                    break;
                default:
                    filteredMessages = messages;
            }
            
            if (filteredMessages.length === 0) {
                messagesContainer.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            messagesContainer.innerHTML = filteredMessages.map(message => `
                <div class="message ${!message.read ? 'unread' : ''}" data-id="${message.id}">
                    <div class="message-content">${escapeHtml(message.content)}</div>
                    <div class="message-meta">
                        <div class="message-date">${formatDate(message.created_at)}</div>
                        <div class="message-actions">
                            ${!message.read ? `<button class="btn btn-small" onclick="markAsRead('${message.id}')">Oznacz jako przeczytane</button>` : ''}
                            <button class="btn btn-small" style="background: #dc3545;" onclick="deleteMessage('${message.id}')">Usu≈Ñ</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Update statistics
        function updateStats() {
            const today = new Date().toDateString();
            const unreadCount = messages.filter(msg => !msg.read).length;
            const todayCount = messages.filter(msg => 
                new Date(msg.created_at).toDateString() === today
            ).length;
            
            document.getElementById('totalMessages').textContent = messages.length;
            document.getElementById('unreadMessages').textContent = unreadCount;
            document.getElementById('todayMessages').textContent = todayCount;
        }

        // Filter messages
        function filterMessages(filter) {
            currentFilter = filter;
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayMessages();
        }

        // Mark message as read
        async function markAsRead(messageId) {
            try {
                const response = await fetch(`${API_BASE}/api/message/${messageId}/read`, {
                    method: 'PUT'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Update local message status
                    const message = messages.find(msg => msg.id === messageId);
                    if (message) {
                        message.read = true;
                    }
                    updateStats();
                    displayMessages();
                } else {
                    showError('Nie mo≈ºna oznaczyƒá wiadomo≈õci jako przeczytanej');
                }
            } catch (error) {
                console.error('Error marking as read:', error);
                showError('B≈ÇƒÖd po≈ÇƒÖczenia z serwerem');
            }
        }

        // Mark all messages as read
        async function markAllAsRead() {
            if (!confirm('Czy na pewno chcesz oznaczyƒá wszystkie wiadomo≈õci jako przeczytane?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/messages/${userId}/read-all`, {
                    method: 'PUT'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Update local messages status
                    messages.forEach(msg => msg.read = true);
                    updateStats();
                    displayMessages();
                } else {
                    showError('Nie mo≈ºna oznaczyƒá wszystkich wiadomo≈õci jako przeczytanych');
                }
            } catch (error) {
                console.error('Error marking all as read:', error);
                showError('B≈ÇƒÖd po≈ÇƒÖczenia z serwerem');
            }
        }

        // Delete message
        async function deleteMessage(messageId) {
            if (!confirm('Czy na pewno chcesz usunƒÖƒá tƒô wiadomo≈õƒá?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/message/${messageId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Remove message from local array
                    messages = messages.filter(msg => msg.id !== messageId);
                    updateStats();
                    displayMessages();
                } else {
                    showError('Nie mo≈ºna usunƒÖƒá wiadomo≈õci');
                }
            } catch (error) {
                console.error('Error deleting message:', error);
                showError('B≈ÇƒÖd po≈ÇƒÖczenia z serwerem');
            }
        }

        // Delete all messages
        async function deleteAllMessages() {
            if (!confirm('Czy na pewno chcesz usunƒÖƒá WSZYSTKIE wiadomo≈õci? Ta operacja jest nieodwracalna!')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/messages/${userId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messages = [];
                    updateStats();
                    displayMessages();
                } else {
                    showError('Nie mo≈ºna usunƒÖƒá wszystkich wiadomo≈õci');
                }
            } catch (error) {
                console.error('Error deleting all messages:', error);
                showError('B≈ÇƒÖd po≈ÇƒÖczenia z serwerem');
            }
        }

        // Copy share link
        function copyShareLink() {
            const shareLink = document.getElementById('shareLink').textContent;
            navigator.clipboard.writeText(shareLink).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Skopiowano!';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            }).catch(() => {
                alert('Nie uda≈Ço siƒô skopiowaƒá linku');
            });
        }

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 1) {
                return `Dzisiaj, ${date.toLocaleTimeString('pl-PL', { hour: '2-digit', minute: '2-digit' })}`;
            } else if (diffDays === 2) {
                return `Wczoraj, ${date.toLocaleTimeString('pl-PL', { hour: '2-digit', minute: '2-digit' })}`;
            } else {
                return date.toLocaleDateString('pl-PL') + ', ' + date.toLocaleTimeString('pl-PL', { hour: '2-digit', minute: '2-digit' });
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Auto-refresh messages every 30 seconds
        setInterval(loadMessages, 30000);
    </script>
</body>
</html>
