<!DOCTYPE html>
<html lang="pl">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-20JEB05S8T"></script>
    <script>

      gtag('config', 'G-20JEB05S8T');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnonLink - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 900px;
            box-sizing: border-box;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .message-card {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease-in-out;
            word-wrap: break-word;
        }
        .message-card:hover {
            transform: translateY(-3px);
        }
        .message-card.read {
            background-color: #eafaea;
            border-color: #c9e2c9;
        }
        .message-card.deleted {
            background-color: #ffeaea;
            border-color: #e2c9c9;
            opacity: 0.7;
        }
        .actions button {
            margin-left: 10px;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .actions .btn-read {
            background-color: #4CAF50;
            color: white;
        }
        .actions .btn-read:hover {
            background-color: #45a049;
        }
        .actions .btn-delete {
            background-color: #f44336;
            color: white;
        }
        .actions .btn-delete:hover {
            background-color: #da190b;
        }
        .actions .btn-copy {
            background-color: #2196F3;
            color: white;
        }
        .actions .btn-copy:hover {
            background-color: #0b7dda;
        }
        .actions .btn-restore {
            background-color: #ff9800;
            color: white;
        }
        .actions .btn-restore:hover {
            background-color: #e68a00;
        }
        .no-messages {
            text-align: center;
            color: #666;
            padding: 30px;
            font-size: 1.1em;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .pagination button {
            background-color: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
            transition: background-color 0.2s;
        }
        .pagination button:hover:not(:disabled) {
            background-color: #556ed4;
        }
        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
            display: none; /* Ukryte domyślnie */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4">
    <div class="container text-center">
        <h1 class="text-4xl font-extrabold text-indigo-700 mb-6">AnonLink Dashboard</h1>
        <p class="text-lg text-gray-700 mb-4" id="welcomeMessage"></p>
        <div id="message" class="mb-4 text-sm font-medium"></div>

        <div class="mb-6 flex flex-col md:flex-row justify-center items-center space-y-4 md:space-y-0 md:space-x-4">
            <button onclick="copyShareLink()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 transform hover:scale-105 flex items-center justify-center">
                <i class="fas fa-share-alt mr-2"></i> Skopiuj link do dzielenia
            </button>
            <button onclick="refreshMessages()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 transform hover:scale-105 flex items-center justify-center">
                <i class="fas fa-sync-alt mr-2"></i> Odśwież wiadomości
            </button>
            <button onclick="openExportModal()" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 transform hover:scale-105 flex items-center justify-center">
                <i class="fas fa-file-export mr-2"></i> Eksportuj dane
            </button>
            <button onclick="openImportModal()" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 transform hover:scale-105 flex items-center justify-center">
                <i class="fas fa-file-import mr-2"></i> Importuj dane
            </button>
            <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 transform hover:scale-105 flex items-center justify-center">
                <i class="fas fa-sign-out-alt mr-2"></i> Wyloguj
            </button>
        </div>

        <div class="mb-4">
            <input type="text" id="searchBar" onkeyup="filterMessages()" placeholder="Wyszukaj wiadomości..." class="p-3 border border-gray-300 rounded-lg w-full max-w-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <div id="messagesContainer">
            <div class="loader" id="loader"></div>
            <div class="no-messages" id="noMessages">
                Brak wiadomości. Udostępnij swój link, aby zacząć otrzymywać anonimowe wiadomości!
            </div>
        </div>
        
        <div id="pagination" class="mt-6 flex justify-center items-center">
            <button id="prevPage" onclick="changePage(-1)" disabled>Poprzednia</button>
            <span id="pageInfo" class="mx-3 text-gray-700">Strona 1 z 1</span>
            <button id="nextPage" onclick="changePage(1)" disabled>Następna</button>
        </div>

    </div>

    <div id="exportModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeExportModal()">&times;</span>
            <h2 class="text-2xl font-bold mb-4">Eksportuj Wiadomości</h2>
            <textarea id="exportData" rows="10" class="w-full p-2 border rounded-md" readonly></textarea>
            <button onclick="copyExportedData()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md mt-4">Kopiuj do schowka</button>
        </div>
    </div>

    <div id="importModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeImportModal()">&times;</span>
            <h2 class="text-2xl font-bold mb-4">Importuj Wiadomości</h2>
            <p class="mb-2 text-sm text-gray-600">Wklej tutaj dane wiadomości JSON. Spowoduje to zastąpienie WSZYSTKICH twoich obecnych wiadomości.</p>
            <textarea id="importData" rows="10" class="w-full p-2 border rounded-md" placeholder="Wklej dane JSON tutaj..."></textarea>
            <button onclick="importMessages()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md mt-4">Importuj</button>
            <div id="importMessage" class="mt-3 text-sm font-medium"></div>
        </div>
    </div>

    <script>
        let username = '';
        let messages = [];
        let currentPage = 1;
        const messagesPerPage = 10;

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            username = urlParams.get('user');

            if (username) {
                document.getElementById('welcomeMessage').textContent = `Witaj w swoim dashboardzie, ${username}!`;
                // No need to fetch messages here, refreshMessages() will do it on load
            } else {
                window.location.href = 'index.html'; // Redirect if no username
            }
        });

        function showMessage(msg, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = msg;
            messageDiv.className = `mb-4 text-sm font-medium ${type === 'success' ? 'text-green-600' : 'text-red-600'}`;
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = 'mb-4 text-sm font-medium';
            }, 5000);
        }

        function showLoader(show) {
            document.getElementById('loader').style.display = show ? 'block' : 'none';
            document.getElementById('messagesContainer').style.display = show ? 'none' : 'block';
            document.getElementById('noMessages').style.display = 'none'; // Hide no messages when loading
        }

        async function refreshMessages() {
            showLoader(true);
            try {
                const response = await fetch(`https://tbh-fun.onrender.com/get_messages?user=${encodeURIComponent(username)}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                messages = data.messages || []; // Ensure messages is an array
                displayMessages(messages);
            } catch (error) {
                console.error('Błąd podczas pobierania wiadomości:', error);
                showMessage('Nie udało się pobrać wiadomości. Spróbuj ponownie później.', 'error');
                document.getElementById('messagesContainer').style.display = 'block'; // Show container even on error
                document.getElementById('noMessages').style.display = 'block'; // Show no messages on error or empty
            } finally {
                showLoader(false);
            }
        }

        function displayMessages(msgs) {
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.innerHTML = ''; // Clear previous messages
            const noMessagesDiv = document.getElementById('noMessages');

            if (msgs.length === 0) {
                noMessagesDiv.style.display = 'block';
                document.getElementById('pagination').style.display = 'none';
                return;
            } else {
                noMessagesDiv.style.display = 'none';
                document.getElementById('pagination').style.display = 'flex';
            }

            // Apply search filter if any
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            const filteredMessages = msgs.filter(msg =>
                msg.message.toLowerCase().includes(searchTerm) ||
                (msg.response && msg.response.toLowerCase().includes(searchTerm)) ||
                msg.timestamp.toLowerCase().includes(searchTerm)
            );

            const totalPages = Math.ceil(filteredMessages.length / messagesPerPage);
            currentPage = Math.min(currentPage, totalPages); // Adjust currentPage if it's out of bounds
            currentPage = Math.max(currentPage, 1); // Ensure currentPage is at least 1

            const startIndex = (currentPage - 1) * messagesPerPage;
            const endIndex = startIndex + messagesPerPage;
            const messagesToDisplay = filteredMessages.slice(startIndex, endIndex);

            messagesToDisplay.forEach(msg => {
                const messageCard = document.createElement('div');
                messageCard.className = `message-card ${msg.read ? 'read' : ''} ${msg.deleted ? 'deleted' : ''}`;
                messageCard.setAttribute('data-id', msg.id);

                messageCard.innerHTML = `
                    <p class="text-gray-800 text-base mb-2 whitespace-pre-wrap">${msg.message}</p>
                    ${msg.response ? `<p class="text-indigo-600 text-sm italic mb-2">Twoja odpowiedź: ${msg.response}</p>` : ''}
                    <p class="text-gray-500 text-xs">${new Date(msg.timestamp).toLocaleString()}</p>
                    <div class="actions mt-3">
                        ${!msg.read ? `<button class="btn-read" onclick="markAsRead('${msg.id}')"><i class="fas fa-check"></i> Oznacz jako przeczytane</button>` : ''}
                        ${!msg.deleted ? `<button class="btn-delete" onclick="deleteMessage('${msg.id}')"><i class="fas fa-trash"></i> Usuń</button>` : `<button class="btn-restore" onclick="restoreMessage('${msg.id}')"><i class="fas fa-undo"></i> Przywróć</button>`}
                        <button class="btn-copy" onclick="copyMessage('${msg.id}')"><i class="fas fa-copy"></i> Kopiuj</button>
                        <button class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-md" onclick="showResponseModal('${msg.id}', '${escapeHtml(msg.message)}', '${escapeHtml(msg.response || '')}')"><i class="fas fa-reply"></i> Odpowiedz</button>
                    </div>
                `;
                messagesContainer.appendChild(messageCard);
            });

            updatePagination(filteredMessages.length, totalPages);
        }

        function updatePagination(totalMessages, totalPages) {
            document.getElementById('pageInfo').textContent = `Strona ${currentPage} z ${totalPages}`;
            document.getElementById('prevPage').disabled = currentPage === 1;
            document.getElementById('nextPage').disabled = currentPage === totalPages || totalPages === 0;
        }

        function changePage(direction) {
            currentPage += direction;
            refreshMessages(); // Re-fetch to apply pagination
        }

        function filterMessages() {
            currentPage = 1; // Reset to first page on new search
            displayMessages(messages); // Redisplay with filter
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }


        async function markAsRead(id) {
            try {
                const response = await fetch('https://tbh-fun.onrender.com/mark_read', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ user: username, id: id }),
                });
                const data = await response.json();
                if (data.success) {
                    showMessage('Wiadomość oznaczona jako przeczytana!', 'success');
                    refreshMessages();
                } else {
                    showMessage('Błąd: ' + data.message, 'error');
                }
            } catch (error) {
                console.error('Błąd:', error);
                showMessage('Wystąpił błąd podczas oznaczania jako przeczytane.', 'error');
            }
        }

        async function deleteMessage(id) {
            if (!confirm('Czy na pewno chcesz usunąć tę wiadomość?')) {
                return;
            }
            try {
                const response = await fetch('https://tbh-fun.onrender.com/delete_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ user: username, id: id }),
                });
                const data = await response.json();
                if (data.success) {
                    showMessage('Wiadomość usunięta!', 'success');
                    refreshMessages();
                } else {
                    showMessage('Błąd: ' + data.message, 'error');
                }
            } catch (error) {
                console.error('Błąd:', error);
                showMessage('Wystąpił błąd podczas usuwania wiadomości.', 'error');
            }
        }

        async function restoreMessage(id) {
            try {
                const response = await fetch('https://tbh-fun.onrender.com/restore_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ user: username, id: id }),
                });
                const data = await response.json();
                if (data.success) {
                    showMessage('Wiadomość przywrócona!', 'success');
                    refreshMessages();
                } else {
                    showMessage('Błąd: ' + data.message, 'error');
                }
            } catch (error) {
                console.error('Błąd:', error);
                showMessage('Wystąpił błąd podczas przywracania wiadomości.', 'error');
            }
        }


        function copyMessage(id) {
            const message = messages.find(msg => msg.id === id);
            if (message) {
                const messageText = message.message;
                navigator.clipboard.writeText(messageText)
                    .then(() => showMessage('Wiadomość skopiowana!', 'success'))
                    .catch(err => {
                        console.error('Błąd kopiowania:', err);
                        showMessage('Nie udało się skopiować wiadomości.', 'error');
                    });
            }
        }

        let currentMessageId = null;
        const responseModal = document.createElement('div');
        responseModal.id = 'responseModal';
        responseModal.className = 'modal';
        responseModal.innerHTML = `
            <div class="modal-content">
                <span class="close-button" onclick="closeResponseModal()">&times;</span>
                <h2 class="text-2xl font-bold mb-4">Odpowiedz na wiadomość</h2>
                <p id="originalMessage" class="mb-4 p-3 bg-gray-100 rounded-md whitespace-pre-wrap"></p>
                <textarea id="responseText" rows="5" class="w-full p-2 border rounded-md" placeholder="Wpisz swoją odpowiedź..."></textarea>
                <button onclick="submitResponse()" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-md mt-4">Wyślij Odpowiedź</button>
                <div id="responseMessage" class="mt-3 text-sm font-medium"></div>
            </div>
        `;
        document.body.appendChild(responseModal);

        function showResponseModal(id, originalMsg, currentResponse) {
            currentMessageId = id;
            document.getElementById('originalMessage').textContent = originalMsg;
            document.getElementById('responseText').value = currentResponse;
            document.getElementById('responseModal').style.display = 'flex';
            document.getElementById('responseMessage').textContent = ''; // Clear previous messages
        }

        function closeResponseModal() {
            document.getElementById('responseModal').style.display = 'none';
            currentMessageId = null;
        }

        async function submitResponse() {
            const responseText = document.getElementById('responseText').value;
            if (!responseText.trim()) {
                document.getElementById('responseMessage').innerHTML = '<div class="text-red-600">Odpowiedź nie może być pusta.</div>';
                return;
            }

            try {
                const res = await fetch('https://tbh-fun.onrender.com/respond_to_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ user: username, id: currentMessageId, response: responseText }),
                });
                const data = await res.json();
                if (data.success) {
                    document.getElementById('responseMessage').innerHTML = '<div class="text-green-600">Odpowiedź wysłana pomyślnie!</div>';
                    refreshMessages(); // Refresh messages to show the new response
                    setTimeout(closeResponseModal, 1500);
                } else {
                    document.getElementById('responseMessage').innerHTML = `<div class="text-red-600">Błąd: ${data.message}</div>`;
                }
            } catch (error) {
                console.error('Error submitting response:', error);
                document.getElementById('responseMessage').innerHTML = '<div class="text-red-600">Wystąpił błąd podczas wysyłania odpowiedzi.</div>';
            }
        }


        function copyShareLink() {
            const shareLink = `https://anonlink.fun/send.html?to=${encodeURIComponent(username)}`;
            navigator.clipboard.writeText(shareLink)
                .then(() => showMessage('Link do dzielenia skopiowany!', 'success'))
                .catch(err => {
                    console.error('Błąd kopiowania linku:', err);
                    showMessage('Nie udało się skopiować linku do dzielenia.', 'error');
                });
        }

        function logout() {
            if (confirm('Czy na pewno chcesz się wylogować?')) {
                localStorage.removeItem('anonlink_user'); // Clear saved username
                window.location.href = 'index.html';
            }
        }

        function openExportModal() {
            const exportData = JSON.stringify(messages, null, 2); // Pretty print JSON
            document.getElementById('exportData').value = exportData;
            document.getElementById('exportModal').style.display = 'flex';
        }

        function closeExportModal() {
            document.getElementById('exportModal').style.display = 'none';
        }

        function copyExportedData() {
            const exportDataTextarea = document.getElementById('exportData');
            exportDataTextarea.select();
            exportDataTextarea.setSelectionRange(0, 99999); // For mobile devices
            navigator.clipboard.writeText(exportDataTextarea.value)
                .then(() => showMessage('Dane wyeksportowane skopiowane!', 'success'))
                .catch(err => {
                    console.error('Błąd kopiowania danych:', err);
                    showMessage('Nie udało się skopiować danych.', 'error');
                });
        }

        function openImportModal() {
            document.getElementById('importData').value = ''; // Clear previous content
            document.getElementById('importMessage').textContent = ''; // Clear message
            document.getElementById('importModal').style.display = 'flex';
        }

        function closeImportModal() {
            document.getElementById('importModal').style.display = 'none';
        }

        async function importMessages() {
            const importData = document.getElementById('importData').value;
            const importMessageDiv = document.getElementById('importMessage');
            importMessageDiv.textContent = ''; // Clear previous messages

            if (!importData.trim()) {
                importMessageDiv.innerHTML = '<div class="text-red-600">Pole importu nie może być puste.</div>';
                return;
            }

            try {
                const parsedData = JSON.parse(importData);
                // Basic validation: check if it's an array
                if (!Array.isArray(parsedData)) {
                    throw new SyntaxError('Oczekiwano tablicy wiadomości.');
                }

                // Optionally, add more robust validation for message structure
                parsedData.forEach(msg => {
                    if (!msg.id || !msg.message || !msg.timestamp) {
                        throw new Error('Każda wiadomość musi zawierać id, message i timestamp.');
                    }
                });


                const response = await fetch('https://tbh-fun.onrender.com/import_messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user: username, messages: parsedData }) // Wyślij sparsowane dane
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Błąd serwera podczas importu danych.');
                }

                const data = await response.json();
                if (data.success) {
                    showMessage('Dane zaimportowane pomyślnie! Odśwież stronę, aby zobaczyć zmiany.', 'success');
                    // Po imporcie możesz chcieć odświeżyć stronę lub dane w dashboardzie
                    // refreshMessages(); // Możesz to włączyć, ale import zmienia WSZYSTKIE dane
                } else {
                    showMessage('Błąd importu: ' + data.message, 'error');
                }
            } catch (error) {
                console.error('Błąd importu danych:', error);
                if (error instanceof SyntaxError) {
                    showMessage('Błąd: Nieprawidłowy format JSON. Upewnij się, że wklejony tekst jest poprawnym JSONem.', 'error');
                } else {
                    showMessage('Wystąpił błąd podczas importu danych: ' + error.message, 'error');
                }
            }
        }
        
        // Załaduj wiadomości przy starcie
        refreshMessages();
        
        // Auto-refresh co 30 sekund
        setInterval(refreshMessages, 30000);
    </script>
</body>
</html>
