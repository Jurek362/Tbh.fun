
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel WiadomoĹci - NGL Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .actions {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn.secondary {
            background: #28a745;
        }

        .btn.danger {
            background: #dc3545;
        }

        .messages-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .messages-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .messages-title {
            font-size: 1.5em;
            color: #333;
            font-weight: 600;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .message-item {
            border: 1px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
            position: relative;
        }

        .message-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .message-item.unread {
            border-left: 4px solid #667eea;
            background: #f8f9ff;
        }

        .message-content {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 15px;
        }

        .message-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #666;
        }

        .message-date {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message-actions {
            display: flex;
            gap: 10px;
        }

        .message-actions button {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .mark-read-btn {
            background: #28a745;
            color: white;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .mark-read-btn:hover {
            background: #218838;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .empty-state p {
            margin-bottom: 25px;
        }

        .share-link {
            word-break: break-all;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            margin: 15px 0;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-page {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            color: #721c24;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .error-page h1 {
            color: #721c24;
            margin-bottom: 20px;
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
            color: #495057;
        }

        @media (max-width: 768px) {
            .stats {
                flex-direction: column;
                gap: 15px;
            }

            .actions {
                flex-direction: column;
                align-items: center;
            }

            .messages-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .filter-buttons {
                width: 100%;
                justify-content: center;
            }

            .message-footer {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="errorPage" class="error-page" style="display: none;">
            <h1>â BĹÄd</h1>
            <p id="errorMessage"></p>
            <div class="debug-info" id="debugInfo" style="display: none;">
                <strong>Debug Info:</strong><br>
                <span id="debugDetails"></span>
            </div>
            <div class="back-link">
                <a href="index.html">â PowrĂłt do strony gĹĂłwnej</a>
            </div>
        </div>

        <div id="mainContent" style="display: none;">
            <div class="header">
                <h1>đ Panel WiadomoĹci</h1>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number" id="totalMessages">0</div>
                        <div class="stat-label">Wszystkie wiadomoĹci</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="unreadMessages">0</div>
                        <div class="stat-label">Nieprzeczytane</div>
                    </div>
                </div>
                <div class="actions">
                    <button class="btn" onclick="copyShareLink()">đ Skopiuj link</button>
                    <button class="btn secondary" onclick="markAllAsRead()">â Oznacz wszystkie jako przeczytane</button>
                    <a href="index.html" class="btn">â PowrĂłt</a>
                </div>
                <div class="share-link" id="shareLink"></div>
            </div>

            <div class="messages-container">
                <div class="messages-header">
                    <h2 class="messages-title">Twoje wiadomoĹci</h2>
                    <div class="filter-buttons">
                        <button class="filter-btn active" onclick="filterMessages('all')">Wszystkie</button>
                        <button class="filter-btn" onclick="filterMessages('unread')">Nieprzeczytane</button>
                        <button class="filter-btn" onclick="filterMessages('read')">Przeczytane</button>
                    </div>
                </div>

                <div id="messagesLoading" class="loading">
                    <div class="spinner"></div>
                    <p>Ĺadowanie wiadomoĹci...</p>
                </div>

                <div id="messagesList"></div>

                <div id="emptyState" class="empty-state" style="display: none;">
                    <h3>đ­ Brak wiadomoĹci</h3>
                    <p>Nie masz jeszcze Ĺźadnych wiadomoĹci. UdostÄpnij swĂłj link znajomym!</p>
                    <button class="btn" onclick="copyShareLink()">đ Skopiuj link do udostÄpnienia</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://tbh-fun.onrender.com';
        
        let currentUserId = null;
        let currentUsername = null;
        let allMessages = [];
        let currentFilter = 'all';

        // Inicjalizacja - pobierz parametry z URL
        function initializeDashboard() {
            const urlParams = new URLSearchParams(window.location.search);
            currentUserId = urlParams.get('user') || urlParams.get('id');
            currentUsername = urlParams.get('username');

            console.log('URL params:', {
                user: urlParams.get('user'),
                id: urlParams.get('id'),
                username: urlParams.get('username'),
                currentUserId: currentUserId
            });

            // Debug info
            const debugDetails = document.getElementById('debugDetails');
            debugDetails.innerHTML = `
                URL: ${window.location.href}<br>
                User ID: ${currentUserId}<br>
                Username: ${currentUsername}<br>
                All URL params: ${window.location.search}
            `;

            if (!currentUserId) {
                showError('NieprawidĹowy link. Brak ID uĹźytkownika.');
                document.getElementById('debugInfo').style.display = 'block';
                return;
            }

            loadMessages();
        }

        async function loadMessages() {
            try {
                console.log(`Ĺadowanie wiadomoĹci dla uĹźytkownika: ${currentUserId}`);
                
                const response = await fetch(`${API_BASE}/api/messages/${currentUserId}`);
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('API Error:', errorText);
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const data = await response.json();
                console.log('Received data:', data);
                
                allMessages = data.messages || [];
                
                updateStats();
                displayMessages();
                setupShareLink();
                
                document.getElementById('mainContent').style.display = 'block';
                document.getElementById('messagesLoading').style.display = 'none';
                
            } catch (error) {
                console.error('Error loading messages:', error);
                showError(`Nie moĹźna zaĹadowaÄ wiadomoĹci: ${error.message}`);
                document.getElementById('debugInfo').style.display = 'block';
            }
        }

        function updateStats() {
            const total = allMessages.length;
            const unread = allMessages.filter(msg => !msg.read).length;
            
            document.getElementById('totalMessages').textContent = total;
            document.getElementById('unreadMessages').textContent = unread;
        }

        function displayMessages() {
            const messagesList = document.getElementById('messagesList');
            const emptyState = document.getElementById('emptyState');
            
            let filteredMessages = allMessages;
            
            if (currentFilter === 'unread') {
                filteredMessages = allMessages.filter(msg => !msg.read);
            } else if (currentFilter === 'read') {
                filteredMessages = allMessages.filter(msg => msg.read);
            }

            if (filteredMessages.length === 0) {
                messagesList.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            
            messagesList.innerHTML = filteredMessages.map(message => `
                <div class="message-item ${message.read ? '' : 'unread'}" data-id="${message.id}">
                    <div class="message-content">${escapeHtml(message.content)}</div>
                    <div class="message-footer">
                        <div class="message-date">
                            <span>${formatDate(message.timestamp)}</span>
                            ${message.read ? '<span style="color: #28a745;">â Przeczytane</span>' : '<span style="color: #667eea; font-weight: 600;">â Nowe</span>'}
                        </div>
                        <div class="message-actions">
                            ${!message.read ? `<button class="mark-read-btn" onclick="markAsRead('${message.id}')">Oznacz jako przeczytane</button>` : ''}
                            <button class="delete-btn" onclick="deleteMessage('${message.id}')">UsuĹ</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterMessages(filter) {
            currentFilter = filter;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayMessages();
        }

        async function markAsRead(messageId) {
            try {
                const response = await fetch(`${API_BASE}/api/mark-read/${currentUserId}/${messageId}`, {
                    method: 'POST',
                });

                if (response.ok) {
                    const message = allMessages.find(msg => msg.id === messageId);
                    if (message) {
                        message.read = true;
                    }
                    
                    updateStats();
                    displayMessages();
                }
            } catch (error) {
                console.error('Error marking message as read:', error);
                alert('Nie udaĹo siÄ oznaczyÄ wiadomoĹci jako przeczytanej');
            }
        }

        async function deleteMessage(messageId) {
            if (!confirm('Czy na pewno chcesz usunÄÄ tÄ wiadomoĹÄ?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/delete-message/${currentUserId}/${messageId}`, {
                    method: 'DELETE',
                });

                if (response.ok) {
                    allMessages = allMessages.filter(msg => msg.id !== messageId);
                    
                    updateStats();
                    displayMessages();
                }
            } catch (error) {
                console.error('Error deleting message:', error);
                alert('Nie udaĹo siÄ usunÄÄ wiadomoĹci');
            }
        }

        async function markAllAsRead() {
            const unreadMessages = allMessages.filter(msg => !msg.read);
            
            if (unreadMessages.length === 0) {
                alert('Wszystkie wiadomoĹci sÄ juĹź przeczytane');
                return;
            }

            if (!confirm(`Czy chcesz oznaczyÄ ${unreadMessages.length} wiadomoĹci jako przeczytane?`)) {
                return;
            }

            try {
                const promises = unreadMessages.map(msg => 
                    fetch(`${API_BASE}/api/mark-read/${currentUserId}/${msg.id}`, {
                        method: 'POST',
                    })
                );

                await Promise.all(promises);
                
                allMessages.forEach(msg => {
                    msg.read = true;
                });
                
                updateStats();
                displayMessages();
            } catch (error) {
                console.error('Error marking all as read:', error);
                alert('Nie udaĹo siÄ oznaczyÄ wszystkich wiadomoĹci jako przeczytanych');
            }
        }

        function setupShareLink() {
            const shareLink = currentUsername 
                ? `${window.location.origin}/send.html?u=${currentUsername}`
                : `${window.location.origin}/send.html?u=${currentUserId}`;
            document.getElementById('shareLink').textContent = shareLink;
        }

        function copyShareLink() {
            const shareLink = document.getElementById('shareLink').textContent;
            navigator.clipboard.writeText(shareLink).then(() => {
                alert('Link zostaĹ skopiowany do schowka!');
            }).catch(() => {
                alert('Nie udaĹo siÄ skopiowaÄ linku');
            });
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'WĹaĹnie teraz';
            if (diffMins < 60) return `${diffMins} min temu`;
            if (diffHours < 24) return `${diffHours} godz. temu`;
            if (diffDays < 7) return `${diffDays} dni temu`;
            
            return date.toLocaleDateString('pl-PL', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(message) {
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('messagesLoading').style.display = 'none';
            document.getElementById('errorPage').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
        }

        // Auto-refresh messages every 30 seconds
        setInterval(loadMessages, 30000);

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', initializeDashboard);
    </script>
</body>
</html>
