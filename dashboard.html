<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - tbh.fun</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .share-section {
            text-align: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 25px;
            margin-bottom: 25px;
        }
        
        .share-link {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 16px;
            word-break: break-all;
            margin: 15px 0;
            border: 2px dashed #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger { /* Nowy styl dla przycisku usuwania */
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }
        
        .messages-section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
        }
        
        .message {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        
        .message-text {
            color: #333;
            line-height: 1.6;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: normal;
        }
        
        .message-time {
            color: #666;
            font-size: 12px;
        }
        
        .no-messages {
            text-align: center;
            color: #666;
            padding: 40px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .stat {
            padding: 15px;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }

        /* Styl dla modala */
        .modal {
            display: none; /* Ukryty domylnie */
            position: fixed; /* Pozycja staa */
            z-index: 1; /* Na wierzchu */
            left: 0;
            top: 0;
            width: 100%; /* Pena szeroko */
            height: 100%; /* Pena wysoko */
            overflow: auto; /* Wcz przewijanie, jeli zawarto jest za du偶a */
            background-color: rgba(0,0,0,0.4); /* Ciemne to */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .modal-content h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .modal-buttons .btn {
            flex-grow: 1;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>tbh.fun</h1>
        <p>Tw贸j dashboard</p>
    </div>
    
    <div class="container">
        <div class="card">
            <div class="share-section">
                <h2>Tw贸j link do udostpnienia</h2>
                <p>Udostpnij ten link znajomym, aby otrzymywa anonimowe wiadomoci:</p>
                <div class="share-link" id="shareLink">adowanie...</div>
                <button class="btn" onclick="copyLink()"> Skopiuj link</button>
                <button class="btn btn-secondary" onclick="shareLink()"> Udostpnij</button>
            </div>
            
            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="messageCount">0</div>
                    <div class="stat-label">Wiadomoci</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="todayCount">0</div>
                    <div class="stat-label">Dzisiaj</div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="messages-section">
                <h3> Twoje wiadomoci</h3>
                <button class="btn" onclick="refreshMessages()"> Odwie偶</button>
                <div id="successMessage" style="display: none;"></div>
                <div id="messagesContainer">
                    <div class="no-messages">Brak wiadomoci. Udostpnij sw贸j link!</div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="settings-section text-center">
                <h3>锔 Ustawienia konta</h3>
                <button class="btn btn-secondary" onclick="logout()">Wyloguj</button>
                <button class="btn btn-danger" onclick="showDeleteAccountModal()">Usu konto</button>
            </div>
        </div>
    </div>

    <div id="deleteAccountModal" class="modal">
        <div class="modal-content">
            <h3>Czy na pewno chcesz usun swoje konto?</h3>
            <p>Ta operacja jest nieodwracalna.</p>
            <div class="modal-buttons">
                <button class="btn btn-danger" onclick="deleteAccount()">Tak, usu</button>
                <button class="btn btn-secondary" onclick="hideDeleteAccountModal()">Anuluj</button>
            </div>
        </div>
    </div>
    
    <script>
        let currentUser = '';
        
        // Pobierz nazw u偶ytkownika z URL
        const urlParams = new URLSearchParams(window.location.search);
        currentUser = urlParams.get('user');
        
        if (!currentUser) {
            // Jeli brak u偶ytkownika w URL, przekieruj na stron g贸wn/logowania
            window.location.href = 'https://jurek362.github.io/Tbh.fun/'; 
        }
        
        // Ustaw link do udostpnienia
        const shareUrl = 'https://jurek362.github.io/Tbh.fun/send.html?to=' + currentUser; 
        document.getElementById('shareLink').textContent = shareUrl;
        
        function copyLink() {
            navigator.clipboard.writeText(shareUrl).then(() => {
                showSuccess('Link skopiowany do schowka!');
            }).catch(err => {
                console.error('Bd kopiowania linku: ', err);
            });
        }
        
        function shareLink() {
            if (navigator.share) {
                navigator.share({
                    title: 'Wylij mi anonimow wiadomo na tbh.fun', 
                    url: shareUrl
                }).catch(err => {
                    console.error('Bd udostpniania: ', err);
                });
            } else {
                copyLink(); 
                showSuccess('Twoja przegldarka nie obsuguje funkcji udostpniania. Link zosta skopiowany!');
            }
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            successDiv.className = 'success-message'; 
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }
        
        function refreshMessages() {
            fetch('https://tbh-fun.onrender.com/get_messages?user=' + encodeURIComponent(currentUser))
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => { throw new Error(err.message || 'Bd sieci lub serwera'); });
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        displayMessages(data.messages);
                        updateStats(data.messages);
                        showSuccess('Wiadomoci odwie偶one!');
                    } else {
                        console.error('Bd z API:', data.message);
                        showSuccess('Bd: ' + data.message); 
                    }
                })
                .catch(error => {
                    console.error('Bd podczas pobierania wiadomoci:', error);
                    showSuccess('Wystpi bd podczas adowania wiadomoci.');
                });
        }
        
        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            
            if (!messages || messages.length === 0) {
                container.innerHTML = '<div class="no-messages">Brak wiadomoci. Udostpnij sw贸j link!</div>';
                return;
            }
            
            container.innerHTML = messages.map(msg => `
                <div class="message">
                    <div class="message-text">${escapeHtml(msg.message)}</div> 
                    <div class="message-time">${formatDate(msg.timestamp)}</div>
                </div>
            `).join('');
        }
        
        function updateStats(messages) {
            document.getElementById('messageCount').textContent = messages.length;
            
            const today = new Date().toDateString();
            const todayMessages = messages.filter(msg => 
                new Date(msg.timestamp).toDateString() === today
            );
            document.getElementById('todayCount').textContent = todayMessages.length;
        }
        
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('pl-PL');
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Funkcja wylogowania
        function logout() {
            // W przypadku tej prostej aplikacji, "wylogowanie" oznacza usunicie u偶ytkownika z URL
            // i przekierowanie na stron g贸wn/logowania.
            // W bardziej zo偶onej aplikacji, tutaj byoby czyszczenie token贸w sesji itp.
            showSuccess('Wylogowano pomylnie!');
            setTimeout(() => {
                window.location.href = 'https://jurek362.github.io/Tbh.fun/'; 
            }, 1000);
        }

        // Funkcje do obsugi modala usunicia konta
        function showDeleteAccountModal() {
            document.getElementById('deleteAccountModal').style.display = 'flex';
        }

        function hideDeleteAccountModal() {
            document.getElementById('deleteAccountModal').style.display = 'none';
        }

        // Funkcja usuwania konta
        async function deleteAccount() {
            hideDeleteAccountModal(); // Ukryj modal po klikniciu "Tak, usu"
            showSuccess('Usuwanie konta...');

            try {
                const response = await fetch('https://tbh-fun.onrender.com/delete_user', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: currentUser })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Bd serwera podczas usuwania konta.');
                }

                const data = await response.json();
                if (data.success) {
                    showSuccess('Konto zostao usunite!');
                    setTimeout(() => {
                        window.location.href = 'https://jurek362.github.io/Tbh.fun/'; // Przekieruj po usuniciu
                    }, 1500);
                } else {
                    showSuccess('Bd: ' + data.message);
                }
            } catch (error) {
                console.error('Bd usuwania konta:', error);
                showSuccess('Wystpi bd podczas usuwania konta: ' + error.message);
            }
        }
        
        // Zaaduj wiadomoci przy starcie
        refreshMessages();
        
        // Auto-refresh co 30 sekund
        setInterval(refreshMessages, 30000);
    </script>
</body>
</html>
