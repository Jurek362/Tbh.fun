<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel wiadomo≈õci - Tbh.fun</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.2em;
        }

        .username {
            color: #667eea;
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .share-section {
            background: #e9f4ff;
            border: 1px solid #b8daff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .share-link {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            word-break: break-all;
            font-family: monospace;
            font-size: 14px;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .messages-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .messages-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f1f3f4;
        }

        .messages-title {
            font-size: 1.5em;
            color: #333;
            font-weight: 600;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .message {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .message:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .message-content {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 15px;
        }

        .message-time {
            font-size: 14px;
            color: #666;
            text-align: right;
        }

        .no-messages {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-messages-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s;
        }

        .back-link a:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .messages-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Panel wiadomo≈õci</h1>
            <div class="username" id="usernameDisplay">@loading...</div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="totalMessages">0</div>
                    <div class="stat-label">Wszystkich wiadomo≈õci</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="newMessages">0</div>
                    <div class="stat-label">Nowych wiadomo≈õci</div>
                </div>
            </div>
        </div>

        <div class="share-section">
            <h3>üîó Udostƒôpnij sw√≥j link</h3>
            <p>Wy≈õlij ten link znajomym, aby otrzymywaƒá anonimowe wiadomo≈õci:</p>
            <div class="share-link" id="shareLink">Loading...</div>
            <button class="copy-btn" onclick="copyShareLink()">üìã Skopiuj link</button>
        </div>

        <div class="messages-section">
            <div class="messages-header">
                <h2 class="messages-title">üí¨ Twoje wiadomo≈õci</h2>
                <button class="refresh-btn" onclick="loadMessages()">üîÑ Od≈õwie≈º</button>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>≈Åadowanie wiadomo≈õci...</p>
            </div>

            <div id="error" class="error" style="display: none;"></div>

            <div id="messagesContainer">
                <!-- Wiadomo≈õci bƒôdƒÖ tutaj -->
            </div>
        </div>

        <div class="back-link">
            <a href="index.html">‚Üê Stw√≥rz nowy link</a>
        </div>
    </div>

    <script>
        const API_BASE = 'https://tbh-fun.onrender.com';
        let currentUserId = null;
        let userInfo = null;

        // Pobierz user ID z URL
        const urlParams = new URLSearchParams(window.location.search);
        currentUserId = urlParams.get('user');

        if (!currentUserId) {
            showError('Nieprawid≈Çowy link. Brak identyfikatora u≈ºytkownika.');
        } else {
            loadUserInfo();
            loadMessages();
        }

        async function loadUserInfo() {
            try {
                const response = await fetch(`${API_BASE}/api/user/${currentUserId}/info`);
                const data = await response.json();

                if (data.success) {
                    userInfo = data.user;
                    document.getElementById('usernameDisplay').textContent = `@${userInfo.username}`;
                    document.getElementById('shareLink').textContent = userInfo.link;
                    updateStats(userInfo.message_count, userInfo.unread_count);
                } else {
                    showError(data.error || 'Nie mo≈ºna za≈Çadowaƒá informacji o u≈ºytkowniku');
                }
            } catch (error) {
                console.error('Error loading user info:', error);
                showError('B≈ÇƒÖd podczas ≈Çadowania informacji o u≈ºytkowniku');
            }
        }

        async function loadMessages() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const messagesContainer = document.getElementById('messagesContainer');

            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            messagesContainer.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE}/api/user/${currentUserId}/messages`);
                const data = await response.json();

                if (data.success) {
                    displayMessages(data.messages);
                    updateStats(data.count, 0); // Po za≈Çadowaniu wszystkie sƒÖ przeczytane
                } else {
                    showError(data.error || 'Nie mo≈ºna za≈Çadowaƒá wiadomo≈õci');
                }
            } catch (error) {
                console.error('Error loading messages:', error);
                showError('B≈ÇƒÖd podczas ≈Çadowania wiadomo≈õci');
            } finally {
                loadingEl.style.display = 'none';
            }
        }

        function displayMessages(messages) {
            const messagesContainer = document.getElementById('messagesContainer');

            if (messages.length === 0) {
                messagesContainer.innerHTML = `
                    <div class="no-messages">
                        <div class="no-messages-icon">üì≠</div>
                        <h3>Brak wiadomo≈õci</h3>
                        <p>Udostƒôpnij sw√≥j link, aby otrzymaƒá pierwszƒÖ anonimowƒÖ wiadomo≈õƒá!</p>
                    </div>
                `;
                return;
            }

            // Sortuj wiadomo≈õci od najnowszych
            messages.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            messagesContainer.innerHTML = messages.map(message => `
                <div class="message">
                    <div class="message-content">${escapeHtml(message.message)}</div>
                    <div class="message-time">${formatTime(message.timestamp)}</div>
                </div>
            `).join('');
        }

        function updateStats(totalCount, unreadCount) {
            document.getElementById('totalMessages').textContent = totalCount;
            document.getElementById('newMessages').textContent = unreadCount;
        }

        function copyShareLink() {
            const shareLink = document.getElementById('shareLink').textContent;
            navigator.clipboard.writeText(shareLink).then(() => {
                const copyBtn = document.querySelector('.copy-btn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '‚úÖ Skopiowano!';
                copyBtn.style.background = '#28a745';
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.background = '#28a745';
                }, 2000);
            }).catch(() => {
                alert('Nie uda≈Ço siƒô skopiowaƒá linku');
            });
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            const loadingEl = document.getElementById('loading');
            
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            loadingEl.style.display = 'none';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffInHours = (now - date) / (1000 * 60 * 60);

            if (diffInHours < 1) {
                const diffInMinutes = Math.floor((now - date) / (1000 * 60));
                return `${diffInMinutes} min temu`;
            } else if (diffInHours < 24) {
                const hours = Math.floor(diffInHours);
                return `${hours} godz. temu`;
            } else {
                const diffInDays = Math.floor(diffInHours / 24);
                return `${diffInDays} dni temu`;
            }
        }

        // Auto-refresh co 30 sekund
        setInterval(() => {
            if (currentUserId) {
                loadMessages();
            }
        }, 30000);
    </script>
</body>
</html>
