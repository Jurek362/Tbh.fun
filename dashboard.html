<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Wiadomo≈õci</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

       .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 700px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 700;
        }

       .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

       .messages-list {
            list-style: none;
            padding: 0;
            margin-top: 30px;
            text-align: left;
        }

       .message-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 15px;
            font-size: 1.1em;
            color: #333;
            word-wrap: break-word;
        }

       .message-item:last-child {
            margin-bottom: 0;
        }

       .no-messages {
            color: #666;
            font-style: italic;
            margin-top: 20px;
        }

       .loading {
            display: none;
            margin-top: 20px;
        }

       .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

       .error-page {
            text-align: center;
            color: #721c24;
        }

       .error-page h1 {
            color: #721c24;
            margin-bottom: 20px;
        }

       .back-link {
            text-align: center;
            margin-top: 30px;
        }

       .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

       .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="errorPage" class="error-page" style="display: none;">
            <h1>‚ùå B≈ÇƒÖd</h1>
            <p id="errorMessage"></p>
            <div class="back-link">
                <a href="index.html">‚Üê Powr√≥t do strony g≈Ç√≥wnej</a>
            </div>
        </div>

        <div id="mainContent">
            <h1>üì• Twoje anonimowe wiadomo≈õci</h1>
            <p class="subtitle" id="dashboardSubtitle">≈Åadowanie...</p>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>≈Åadowanie wiadomo≈õci...</p>
            </div>

            <ul class="messages-list" id="messagesList">
                </ul>
            <p class="no-messages" id="noMessages" style="display: none;">Brak wiadomo≈õci.</p>

            <div class="back-link">
                <a href="index.html">‚Üê Stw√≥rz w≈Çasny link</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://tbh-fun.onrender.com'; // Zmie≈Ñ na sw√≥j URL Render

        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user'); // Oczekuje parametru 'user' (user_id)

        const mainContent = document.getElementById('mainContent');
        const errorPage = document.getElementById('errorPage');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');
        const messagesList = document.getElementById('messagesList');
        const noMessages = document.getElementById('noMessages');
        const dashboardSubtitle = document.getElementById('dashboardSubtitle');

        if (!userId) {
            showError('Nieprawid≈Çowy link. Brak identyfikatora u≈ºytkownika.');
        } else {
            fetchMessages(userId);
        }

        async function fetchMessages(userId) {
            loading.style.display = 'block';
            mainContent.style.display = 'block'; // Ensure main content is visible initially
            errorPage.style.display = 'none';

            try {
                // Pobieranie wiadomo≈õci z nowego endpointu /api/messages/<user_id>
                const response = await fetch(`${API_BASE}/api/messages/${userId}`);
                const data = await response.json();

                if (response.ok) {
                    if (data.messages && data.messages.length > 0) {
                        messagesList.innerHTML = ''; // Wyczy≈õƒá poprzednie wiadomo≈õci
                        data.messages.forEach(message => {
                            const li = document.createElement('li');
                            li.className = 'message-item';
                            li.textContent = message;
                            messagesList.appendChild(li);
                        });
                        noMessages.style.display = 'none';
                        dashboardSubtitle.textContent = `Wiadomo≈õci dla @${data.nickname}:`;
                    } else {
                        noMessages.style.display = 'block';
                        dashboardSubtitle.textContent = `Wiadomo≈õci dla @${data.nickname}:`;
                    }
                } else {
                    showError(data.error |
| 'Nie uda≈Ço siƒô za≈Çadowaƒá wiadomo≈õci.');
                }
            } catch (error) {
                console.error('Error fetching messages:', error);
                showError('B≈ÇƒÖd po≈ÇƒÖczenia z serwerem. Nie uda≈Ço siƒô za≈Çadowaƒá wiadomo≈õci.');
            } finally {
                loading.style.display = 'none';
            }
        }

        function showError(message) {
            mainContent.style.display = 'none';
            errorPage.style.display = 'block';
            errorMessage.textContent = message;
        }
    </script>
</body>
</html>
