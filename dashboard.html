<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Wiadomo≈õci - NGL Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.2em;
        }

        .username {
            color: #667eea;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 1px solid #e9ecef;
        }

        .messages-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.5em;
            color: #333;
            font-weight: 600;
        }

        .refresh-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
            position: relative;
        }

        .message-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .message-item.unread {
            border-left: 4px solid #667eea;
            background: #f0f4ff;
        }

        .message-content {
            font-size: 16px;
            line-height: 1.5;
            color: #333;
            margin-bottom: 15px;
        }

        .message-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #666;
        }

        .message-time {
            font-style: italic;
        }

        .message-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .unread-badge {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .mark-read-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .mark-read-btn:hover {
            background: #138496;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .empty-state p {
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .share-link {
            background: #e9f4ff;
            border: 1px solid #b8daff;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            word-break: break-all;
        }

        .share-link strong {
            color: #0056b3;
        }

        .copy-link-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 10px;
        }

        .error-message {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            opacity: 0.9;
        }

        .back-link a:hover {
            opacity: 1;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header, .messages-section {
                padding: 20px;
            }

            .stats {
                flex-direction: column;
                gap: 15px;
            }

            .actions {
                flex-direction: column;
                align-items: center;
            }

            .section-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üì± Panel Wiadomo≈õci</h1>
            <div class="username" id="userUsername">@loading...</div>
            
            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="totalMessages">0</div>
                    <div class="stat-label">Wszystkie</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="unreadMessages">0</div>
                    <div class="stat-label">Nieprzeczytane</div>
                </div>
            </div>

            <div class="actions">
                <button class="btn btn-primary" onclick="copyShareLink()">üìã Skopiuj m√≥j link</button>
                <a href="index.html" class="btn btn-secondary">üè† Strona g≈Ç√≥wna</a>
            </div>

            <div class="share-link" id="shareLinkContainer" style="display: none;">
                <strong>Tw√≥j link do udostƒôpnienia:</strong><br>
                <span id="shareLink"></span>
                <button class="copy-link-btn" onclick="copyShareLink()">Skopiuj</button>
            </div>
        </div>

        <!-- Messages Section -->
        <div class="messages-section">
            <div class="section-header">
                <h2 class="section-title">üì¨ Twoje wiadomo≈õci</h2>
                <button class="refresh-btn" id="refreshBtn" onclick="loadMessages()">
                    üîÑ Od≈õwie≈º
                </button>
            </div>

            <div id="messagesContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>≈Åadowanie wiadomo≈õci...</p>
                </div>
            </div>
        </div>

        <div class="back-link">
            <a href="index.html">‚Üê Wr√≥ƒá do strony g≈Ç√≥wnej</a>
        </div>
    </div>

    <script>
        const API_BASE = 'https://tbh-fun.onrender.com'; // Zmie≈Ñ na sw√≥j URL Render
        let currentUserId = null;
        let userUsername = null;
        let shareUrl = null;

        // Pobierz user ID z URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user');

        if (!userId) {
            showError('Brak ID u≈ºytkownika w URL. Przejd≈∫ przez g≈Ç√≥wnƒÖ stronƒô.');
        } else {
            currentUserId = userId;
            loadUserData();
            loadMessages();
            
            // Auto-refresh co 30 sekund
            setInterval(loadMessages, 30000);
        }

        async function loadUserData() {
            try {
                const response = await fetch(`${API_BASE}/api/user/${currentUserId}`);
                const data = await response.json();

                if (data.success) {
                    userUsername = data.data.username;
                    shareUrl = data.data.link;
                    
                    document.getElementById('userUsername').textContent = `@${userUsername}`;
                    document.getElementById('shareLink').textContent = shareUrl;
                } else {
                    showError('Nie mo≈ºna za≈Çadowaƒá danych u≈ºytkownika: ' + data.error);
                }
            } catch (error) {
                console.error('Error loading user data:', error);
                showError('B≈ÇƒÖd podczas ≈Çadowania danych u≈ºytkownika');
            }
        }

        async function loadMessages() {
            const refreshBtn = document.getElementById('refreshBtn');
            const messagesContainer = document.getElementById('messagesContainer');
            
            refreshBtn.disabled = true;
            refreshBtn.textContent = 'üîÑ ≈Åadowanie...';

            try {
                const response = await fetch(`${API_BASE}/api/messages/${currentUserId}`);
                const data = await response.json();

                if (data.success) {
                    updateStats(data.count, data.unread_count);
                    renderMessages(data.data);
                } else {
                    showError('Nie mo≈ºna za≈Çadowaƒá wiadomo≈õci: ' + data.error);
                }
            } catch (error) {
                console.error('Error loading messages:', error);
                showError('B≈ÇƒÖd po≈ÇƒÖczenia z serwerem');
            } finally {
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'üîÑ Od≈õwie≈º';
            }
        }

        function updateStats(total, unread) {
            document.getElementById('totalMessages').textContent = total;
            document.getElementById('unreadMessages').textContent = unread;
        }

        function renderMessages(messages) {
            const container = document.getElementById('messagesContainer');
            
            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>üì≠ Brak wiadomo≈õci</h3>
                        <p>Jeszcze nikt nie wys≈Ça≈Ç Ci wiadomo≈õci.<br>
                        Udostƒôpnij sw√≥j link znajomym!</p>
                        <button class="btn btn-primary" onclick="copyShareLink()">
                            üìã Skopiuj m√≥j link
                        </button>
                    </div>
                `;
                return;
            }

            const messagesHTML = messages.map(message => `
                <div class="message-item ${!message.read ? 'unread' : ''}">
                    <div class="message-content">${escapeHtml(message.message)}</div>
                    <div class="message-meta">
                        <span class="message-time">${formatTime(message.timestamp)}</span>
                        <div class="message-status">
                            ${!message.read ? `
                                <span class="unread-badge">NOWE</span>
                                <button class="mark-read-btn" onclick="markAsRead('${message.id}')">
                                    Oznacz jako przeczytane
                                </button>
                            ` : '‚úÖ Przeczytane'}
                        </div>
    </div>
