<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnonMsg - Wyślij do @{{ user_profile.username }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="robots" content="noindex">
    <meta property="og:title" content="Wyślij anonimową wiadomość do @{{ user_profile.username }}!" />
    <meta property="og:description" content="Kliknij link, aby wysłać mi anonimową wiadomość!" />
    <meta property="og:image" content="https://placehold.co/600x315/667eea/ffffff?text=AnonMsg" /> <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@AnonMsgApp" />
    <meta name="twitter:creator" content="@AnonMsgApp" />
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>AnonMsg</h1>
            <p>Wyślij anonimową wiadomość</p>
        </div>

        <div class="card" id="messageSection">
            <button class="btn back-btn" onclick="window.location.href = '/'">← Powrót</button>
            <h3 style="text-align: center; margin-bottom: 20px; color: #333;">Wyślij anonimową wiadomość do <span id="targetUser">@{{ user_profile.username }}</span></h3>
            
            <div style="text-align: center; margin-bottom: 20px;">
                <img src="{{ user_profile.avatar }}" alt="Zdjęcie profilowe użytkownika" style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 3px solid #667eea;">
                <p style="font-weight: 600; color: #667eea; margin-top: 10px;">@{{ user_profile.username }}</p>
            </div>

            <form method="post" action="/send_message/{{ user_profile.uid }}">
                <textarea name="messageText" id="messageText" class="message-textarea" placeholder="Napisz swoją anonimową wiadomość tutaj..." maxlength="500"></textarea>
                <div class="message-counter">
                    <span id="charCount">0</span>/500 znaków
                </div>
                <input type="hidden" name="deviceId" id="deviceId" value="placeholder_device_id"> <button class="btn" type="submit">Wyślij Anonimowo</button>
            </form>
        </div>

        <div class="footer">
            <p>Wszystkie wiadomości są całkowicie anonimowe</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set a unique device ID if not already present in localStorage
            if (!localStorage.getItem('deviceId')) {
                localStorage.setItem('deviceId', 'anonmsg-' + Date.now() + '-' + Math.random().toString(36).substring(2, 9));
            }
            document.getElementById('deviceId').value = localStorage.getItem('deviceId');

            // Character counter for the message textarea
            const messageTextarea = document.getElementById('messageText');
            const charCountSpan = document.getElementById('charCount');

            if (messageTextarea && charCountSpan) {
                messageTextarea.addEventListener('input', function() {
                    const count = this.value.length;
                    charCountSpan.textContent = count;
                    if (count > 500) {
                        this.style.borderColor = '#f44336'; // Red border for overflow
                        charCountSpan.style.color = '#f44336'; // Red text for overflow
                    } else {
                        this.style.borderColor = '#e1e5e9'; // Default border
                        charCountSpan.style.color = '#666'; // Default text
                    }
                });
                // Initialize counter on load
                charCountSpan.textContent = messageTextarea.value.length;
            }
        });
    </script>
</body>
</html>
