<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wy≈õlij wiadomo≈õƒá - AnonLink</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 2.2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .recipient {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: center;
            border: 2px solid #e9ecef;
        }
        
        .recipient-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .recipient-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }
        
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 20px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
            line-height: 1.5;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .char-counter {
            text-align: right;
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .char-counter.warning {
            color: #e74c3c;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .anonymous-note {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 4px solid #2196f3;
        }
        
        .anonymous-note h4 {
            color: #1976d2;
            margin-bottom: 10px;
        }
        
        .anonymous-note p {
            color: #666;
            line-height: 1.5;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üìù AnonLink</div>
            <p>Wy≈õlij anonimowƒÖ wiadomo≈õƒá</p>
        </div>
        
        <div class="recipient" id="recipientInfo">
            <div class="recipient-label">Wysy≈Çasz do:</div>
            <div class="recipient-name" id="recipientName">≈Åadowanie...</div>
        </div>
        
        <div class="anonymous-note">
            <h4>üï∂Ô∏è Ca≈Çkowicie anonimowo</h4>
            <p>Twoja wiadomo≈õƒá zostanie wys≈Çana ca≈Çkowicie anonimowo. Odbiorca nie bƒôdzie wiedzia≈Ç, kto jƒÖ wys≈Ça≈Ç. BƒÖd≈∫ szczery, ale te≈º uprzejmy!</p>
        </div>
        
        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>
        
        <form id="messageForm">
            <div class="form-group">
                <label for="message">Twoja wiadomo≈õƒá:</label>
                <textarea 
                    id="message" 
                    name="message" 
                    placeholder="Napisz tutaj swojƒÖ szczerƒÖ, anonimowƒÖ wiadomo≈õƒá..."
                    maxlength="1000"
                    required
                ></textarea>
                <div class="char-counter">
                    <span id="charCount">0</span>/1000 znak√≥w
                </div>
            </div>
            
            <button type="submit" class="btn" id="sendBtn">
                üì§ Wy≈õlij anonimowo
            </button>
        </form>
        
        <div class="back-link">
            <a href="/">‚Üê Stw√≥rz w≈Çasny link</a>
        </div>
    </div>
    
    <script>
        let recipient = '';
        
        // Pobierz odbiorcƒô z URL
        const urlParams = new URLSearchParams(window.location.search);
        recipient = urlParams.get('to');
        
        if (!recipient) {
            showError('Nieprawid≈Çowy link. Brak odbiorcy.');
        } else {
            document.getElementById('recipientName').textContent = '@' + recipient;
        }
        
        // Licznik znak√≥w
        const messageTextarea = document.getElementById('message');
        const charCountSpan = document.getElementById('charCount');
        const charCounter = document.querySelector('.char-counter');
        
        messageTextarea.addEventListener('input', function() {
            const length = this.value.length;
            charCountSpan.textContent = length;
            
            if (length > 900) {
                charCounter.classList.add('warning');
            } else {
                charCounter.classList.remove('warning');
            }
        });
        
        // Obs≈Çuga formularza
        document.getElementById('messageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const message = messageTextarea.value.trim();
            const sendBtn = document.getElementById('sendBtn');
            
            if (!message) {
                showError('Wiadomo≈õƒá nie mo≈ºe byƒá pusta!');
                return;
            }
            
            if (!recipient) {
                showError('Nieprawid≈Çowy odbiorca!');
                return;
            }
            
            // Dezaktywuj przycisk podczas wysy≈Çania
            sendBtn.disabled = true;
            sendBtn.textContent = 'üì§ Wysy≈Çanie...';
            
            // Wy≈õlij wiadomo≈õƒá
            fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `to=${encodeURIComponent(recipient)}&message=${encodeURIComponent(message)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showSuccess('‚úÖ Wiadomo≈õƒá zosta≈Ça wys≈Çana anonimowo!');
                    messageTextarea.value = '';
                    charCountSpan.textContent = '0';
                    charCounter.classList.remove('warning');
                } else {
                    showError(data.message || 'WystƒÖpi≈Ç b≈ÇƒÖd podczas wysy≈Çania.');
                }
            })
            .catch(error => {
                showError('WystƒÖpi≈Ç b≈ÇƒÖd. Spr√≥buj ponownie.');
                console.error('Error:', error);
            })
            .finally(() => {
                // Reaktywuj przycisk
                sendBtn.disabled = false;
                sendBtn.textContent = 'üì§ Wy≈õlij anonimowo';
            });
        });
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const errorDiv = document.getElementById('errorMessage');
            
            errorDiv.style.display = 'none';
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            // Scroll do g√≥ry aby zobaczyƒá wiadomo≈õƒá
            window.scrollTo(0, 0);
            
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            successDiv.style.display = 'none';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Scroll do g√≥ry aby zobaczyƒá b≈ÇƒÖd
            window.scrollTo(0, 0);
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
