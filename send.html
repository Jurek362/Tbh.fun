<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnonMsg - Wy≈õlij do @{{ user_profile.username }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="robots" content="noindex">
    <meta property="og:title" content="Wy≈õlij anonimowƒÖ wiadomo≈õƒá do @{{ user_profile.username }}!" />
    <meta property="og:description" content="Kliknij link, aby wys≈Çaƒá mi anonimowƒÖ wiadomo≈õƒá!" />
    <meta property="og:image" content="https://placehold.co/600x315/667eea/ffffff?text=AnonMsg" /> <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@AnonMsgApp" />
    <meta name="twitter:creator" content="@AnonMsgApp" />
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>AnonMsg</h1>
            <p>Wy≈õlij anonimowƒÖ wiadomo≈õƒá</p>
        </div>

        <div class="card" id="messageSection">
            <button class="btn back-btn" onclick="window.location.href = '/'">‚Üê Powr√≥t</button>
            <h3 style="text-align: center; margin-bottom: 20px; color: #333;">Wy≈õlij anonimowƒÖ wiadomo≈õƒá do <span id="targetUser">@{{ user_profile.username }}</span></h3>
            
            <div class="profile-display">
                <img src="{{ user_profile.avatar }}" alt="Zdjƒôcie profilowe u≈ºytkownika" class="profile-avatar">
                <p class="profile-username">@{{ user_profile.username }}</p>
            </div>

            <form method="post" action="/send_message/{{ user_profile.uid }}">
                <div class="textarea-wrapper">
                    <textarea name="messageText" id="messageText" class="message-textarea" placeholder="Napisz swojƒÖ anonimowƒÖ wiadomo≈õƒá tutaj..." maxlength="500"></textarea>
                    <button type="button" class="dice-button" aria-label="Generuj losowe pytanie">üé≤</button>
                </div>
                <div class="message-counter">
                    <span id="charCount">0</span>/500 znak√≥w
                </div>
                <input type="hidden" name="deviceId" id="deviceId" value="placeholder_device_id"> <button class="btn" type="submit">Wy≈õlij Anonimowo</button>
            </form>
        </div>

        <div class="footer">
            <p>Wszystkie wiadomo≈õci sƒÖ ca≈Çkowicie anonimowe</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Ustaw unikalne ID urzƒÖdzenia, je≈õli nie jest jeszcze obecne w localStorage
            if (!localStorage.getItem('deviceId')) {
                localStorage.setItem('deviceId', 'anonmsg-' + Date.now() + '-' + Math.random().toString(36).substring(2, 9));
            }
            document.getElementById('deviceId').value = localStorage.getItem('deviceId');

            // Licznik znak√≥w dla pola tekstowego wiadomo≈õci
            const messageTextarea = document.getElementById('messageText');
            const charCountSpan = document.getElementById('charCount');

            if (messageTextarea && charCountSpan) {
                messageTextarea.addEventListener('input', function() {
                    const count = this.value.length;
                    charCountSpan.textContent = count;
                    if (count > 500) {
                        this.style.borderColor = '#f44336'; // Czerwona ramka dla przekroczenia limitu
                        charCountSpan.style.color = '#f44336'; // Czerwony tekst dla przekroczenia limitu
                    } else {
                        this.style.borderColor = '#e1e5e9'; // Domy≈õlna ramka
                        charCountSpan.style.color = '#666'; // Domy≈õlny kolor tekstu
                    }
                });
                // Zainicjuj licznik przy ≈Çadowaniu
                charCountSpan.textContent = messageTextarea.value.length;
            }

            // Funkcjonalno≈õƒá przycisku "kostki": wype≈Çnij pole tekstowe losowym pytaniem
            const diceButton = document.querySelector('.dice-button');
            const sampleQuestions = [
                "Jaka jest Twoja ulubiona piosenka?",
                "Co najbardziej lubisz robiƒá w wolnym czasie?",
                "Jaka jest Twoja najwiƒôksza pasja?",
                "Co Ciƒô ostatnio zaskoczy≈Ço?",
                "Gdyby≈õ m√≥g≈Ç/mog≈Ça podr√≥≈ºowaƒá w czasie, gdzie by≈õ siƒô uda≈Ç/uda≈Ça?",
                "Jaka jest Twoja ulubiona ksiƒÖ≈ºka/film?",
                "Co sprawia, ≈ºe siƒô u≈õmiechasz?"
            ];

            if (diceButton && messageTextarea) {
                diceButton.addEventListener('click', function(e) {
                    e.preventDefault(); // Zapobiegaj wys≈Çaniu formularza
                    const randomIndex = Math.floor(Math.random() * sampleQuestions.length);
                    messageTextarea.value = sampleQuestions[randomIndex];
                    messageTextarea.focus();
                    // Rƒôcznie wywo≈Çaj zdarzenie 'input', aby zaktualizowaƒá licznik znak√≥w
                    messageTextarea.dispatchEvent(new Event('input')); 
                });
            }
        });
    </script>
</body>
</html>
